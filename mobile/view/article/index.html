<!DOCTYPE html>
<html lang="en" id="htmldoc">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta charset="UTF-8">
    <link href="../../favicon.ico" rel="shortcut icon" type="image/x-icon">
    <title>装修攻略</title>
    <meta name="description" content="简繁家提供家装设计、新房装修、装修流程、室内设计、家装设计、室内装修、施工监理等服务和装修知识、装修风格、装修效果图、装修设计图等信息。">
    <meta name="keywords" content="室内装修,装修流程,装修知识,装修效果图,家装施工监理">
    <script>
        var Dpr = 1, uAgent = window.navigator.userAgent;
        var isIOS = uAgent.match(/iphone/i);
        var isYIXIN = uAgent.match(/yixin/i);
        var is2345 = uAgent.match(/Mb2345/i);
        var ishaosou = uAgent.match(/mso_app/i);
        var isSogou = uAgent.match(/sogoumobilebrowser/ig);
        var isLiebao = uAgent.match(/liebaofast/i);
        var isGnbr = uAgent.match(/GNBR/i);
        function resizeRoot(){
            var oHtmldoc = document.getElementById('htmldoc');
            var wWidth = (screen.width > 0) ? (window.innerWidth >= screen.width || window.innerWidth == 0) ? screen.width : window.innerWidth : window.innerWidth, wDpr, wFsize;
            var wHeight = (screen.height > 0) ? (window.innerHeight >= screen.height || window.innerHeight == 0) ? screen.height : window.innerHeight : window.innerHeight;
            if (window.devicePixelRatio) {
                wDpr = window.devicePixelRatio;
            } else {
                wDpr = isIOS ? wWidth > 818 ? 3 : wWidth > 480 ? 2 : 1 : 1;
            }
            if(isIOS) {
                wWidth = screen.width;
                wHeight = screen.height;
            }
            if(wWidth > wHeight){
                wWidth = wHeight;
            }
            wFsize = wWidth > 1080 ? 144 : wWidth / 7.5;
            wFsize = wFsize > 32 ? wFsize : 32;
            window.screenWidth_ = wWidth;
            oHtmldoc.dataset.dpr = wDpr;
            oHtmldoc.dataset.width = wWidth;
            oHtmldoc.dataset.height = wHeight;
            oHtmldoc.style.fontSize = wFsize + 'px';
        }
        resizeRoot();
    </script>
    <style>
        body,div,span,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,a,code,em,img,q,small,strong,dd,dl,dt,li,ol,ul,fieldset,form,label,table,tbody,tr,th,td,input{margin:0;padding:0;border:0}
        body{font-size:32px;font-size:.32rem;max-width:1080px;margin:0 auto;background:#f3f3f3;font-family:'STHeiti','Microsoft YaHei',Helvetica,Arial,sans-serif;-webkit-text-size-adjust:none;-webkit-overflow-scrolling:touch;}
        a,a:active,a:hover,a:focus,a:visited{text-decoration:none}
        a,img{-webkit-touch-callout:none}
        ol,ul,li{list-style:none}
        img{  vertical-align: top;}
        textarea,input[type="password"],input[type="text"]{resize:none;outline:0;-webkit-appearance:none;white-space:pre-wrap;word-wrap:break-word;background:#fff}
        header{
            position: relative;
            margin: 0 0.3rem;
        }
        header h1{
            font-size: .46rem;
            color: #34495c;
            padding: .2rem 0;
            font-weight: normal;
        }
        header:after{
            position: absolute;
            left:0;
            content: '';
            width: 100%;
            height: 2px;
            background-color: #d4d4d4;
            -webkit-transform:scaleY(0.5);
            transform:scaleY(0.5);
        }
        .content{
            margin: 0 0.3rem;
        }
        footer{
            position: relative;
            height: 4rem;
            margin:0 0.3rem;
        }
        aside{
            height: 5rem;
            margin-left: 0.3rem;
        }
        aside h3{
            font-size: .46rem;
            line-height: .46rem;
            color: #2b475f;
            padding: .2rem 0;
            font-weight: normal;
        }
        aside h3 span{
            display: inline-block;
            vertical-align: middle;
            width: 0.25rem;
            height: 0.25rem;
            border-right: 2px solid #2b475f;
            border-top: 2px solid #2b475f;
            -webkit-transform:rotate(45deg);
            transform:rotate(45deg);
        }
        .box{
            overflow: hidden;
            width: 100%;
        }
        .list{
            width: 1000vw;
        }
        aside section{
            float: left;
            width: 47vw;
            margin-right: 3vw;
        }
        aside section a{
            display: block;
        }
        aside section a img{
            width: 100%;
        }
        aside section a span{
            width: 94%;
            padding-left: 1%;
            color: #7c8389;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* number of lines to show */
            -webkit-box-orient: vertical;
        }
        .swipe{
            overflow: hidden;
            visibility: hidden;
            position: relative;
        }
        .swipe-wrap {
            overflow: hidden;
            position: relative;
            width: 2000px;
        }
        .swipe-wrap > div {
            float:left;
            width:100%;
            position: relative;
        }
        .swipe-wrap div a{
            position: relative;
            display: block;
            width: 100%;
        }
        .swipe-wrap div a:before{
            position: absolute;
            left:0;
            top: 0;
            right: 0;
            bottom: 0;
            content: '';
            background-color: rgba(0,0,0,.3);
        }
        .swipe-wrap div a img{
            width: 100%;
        }
        .swipe-wrap div a span{
            position: absolute;
            left:50%;
            top:50%;
            z-index: 2;
            width: 60%;
            font-size: .4rem;
            line-height: .6rem;
            color: #fff;
            padding: .2rem 0;
            font-weight: normal;
            text-align: center;
            -webkit-transform:translate(-50%,-50%);
            transform:translate(-50%,-50%);
            text-shadow: 0 2px 5px rgba(0,0,0,.3);
            overflow: hidden;
            display: -webkit-box;
            text-overflow: ellipsis;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .swipe .btns{
            position: absolute;
            left:50%;
            bottom: 0.4rem;
            text-align: center;
            -webkit-transform:translate(-50%,0);
            transform:translate(-50%,0);
        }
        .swipe .btns > span{
            display: inline-block;
            vertical-align: middle;
            width: 0.1rem;
            height: 0.1rem;
            margin: 0 5px;
            border: 2px solid #fff;
            -webkit-border-radius: 100%;
            -moz-border-radius: 100%;
            border-radius: 100%;
        }
        .swipe .btns .active{
            width: 0.25rem;
            height: 0.25rem;
            border: none;
            background-color: #fff;
        }
        .tab ul{
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -o-box;
            display: box;
            background-color: #fbfbfb;
        }
        .tab ul li{
            -webkit-box-flex: 1;
            -moz-box-flex: 1;
            -ms-flex: 1;
            -o-box-flex: 1;
            box-flex: 1;
            text-align: center;
            line-height: 1rem;
            color: #848b93;
        }
        .tab ul li.active{
            color: #ff6f00;
        }
        main > div{
            display: none;
        }
        main > div.active{
            display: block;
        }
        main > div li:nth-of-type(2n) span:before{
            position: absolute;
            width: 2px;
            height: 1.2rem;
            background-color: #d5d5d5;
            left:-1px;
            bottom :0;
            content: '';
            -webkit-transform:scaleX(0.5);
            transform:scaleX(0.5);
        }
        main > div li a{
            display: block;
            overflow: hidden;
            background-color: #fff;
        }
        main > div li a img{
            float: left;
            width: 40%;
        }
        main > div li a div{
            float: left;
            width: 53%;
            padding:1% 1% 1% 4%;
        }
        main > div li a div h4{
            color: #333;
            font-size: .3rem;
            line-height: .4rem;
            overflow: hidden;
            display: -webkit-box;
            text-overflow: ellipsis;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            padding: 0.1rem 0;
        }
        main > div li a div p{
            color: #7d8288;
            font-size: .2rem;
            line-height: .3rem;
            overflow: hidden;
            display: -webkit-box;
            text-overflow: ellipsis;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        main{
            position: relative;
            z-index: 1;
            width: 100%;
            overflow: hidden;
        }
        #wrapper {
            width: 100%;
            overflow: hidden;
        }
        #scroller {
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            width: 100%;
            -webkit-transform: translateZ(0);
            -moz-transform: translateZ(0);
            -ms-transform: translateZ(0);
            -o-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-text-size-adjust: none;
            -moz-text-size-adjust: none;
            -ms-text-size-adjust: none;
            -o-text-size-adjust: none;
            text-size-adjust: none;
        }


        #scroller ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            text-align: left;
        }
        #scroller li {
            margin-bottom: 15px;
            line-height: 40px;
            font-size: 14px;
        }
    </style>
    <script src="iscroll-infinite.js"></script>
</head>
<body>
    <div id='slider' class='swipe'>
        <div class='swipe-wrap'></div>
        <div class="btns"></div>
    </div>
    <div class="tab" id="tabs">
        <ul>
            <li class="active" data-query="0">装修百科</li>
            <li data-query="1">生活贴士</li>
        </ul>
    </div>
    <main>
        <div id = "scroller-pullDown">
            <span id = "down-icon" class = "icon-double-angle-down pull-down-icon"></span>
            <span id = "pullDown-msg" class = "pull-down-msg">下拉刷新</span>
        </div>
        <div class="active" id="wrapper">
            <ul id="scroller">
            </ul>
        </div>
        <div id = "scroller-pullUp">
            <span id = "up-icon" class = "icon-double-angle-up pull-up-icon"></span>
            <span id = "pullUp-msg" class = "pull-up-msg">上拉刷新</span>
        </div>
    </main>

    <script>
        var Slider = function(){}
        Slider.prototype.init = function(){
            this.oSlider = this.query('#slider');
            this.oSwipeWrap = this.query('.swipe-wrap',this.oSlider)[0];
            this.oBtns = this.query('.btns',this.oSlider)[0];
            this.aSpan = this.query('span',this.oBtns);
            this.mySwipe = null;
            this.start = 0;
            this.ajax();
        }
        Slider.prototype.query = function(selects,Parent){
            if(this.oSlider == ""){return null;}
            if(selects.charAt(0) == '#'){
                return document.getElementById(selects.substr(1));
            }else if(selects.charAt(0) == '.'){
                return (Parent || document).querySelectorAll(selects);
            }else{
                return (Parent || document).getElementsByTagName(selects);
            }
        }
        Slider.prototype.ajax = function(){
            var _this = this;
            $.ajax({
                type: 'POST',
                url: 'http://devm.jianfanjia.com/api/v2/web/top_articles',
                data: JSON.stringify({
                    limit: 4
                }),
                dataType: 'json',
                timeout: 10000,
                contentType: 'application/json',
                success: function(data){
                    _this.view(data)
                },
                error: function(xhr, type){
                    alert('Ajax error!')
                }
            })
        }
        Slider.prototype.view = function(data){
            var dataList = data.data.dec_strategies,
                dataLength = dataList.length,
                str = '',
                sBtn = '';
            if(dataLength > 0){
                for(var i = 0; i < dataLength; i++){
                    str += [
                        '<div>'+
                        '<a href="/view/article/detail.html?pid='+dataList[i]._id+'">'+
                        '<img src="http://devm.jianfanjia.com/api/v2/web/image/'+dataList[i].cover_imageid+'" >'+
                        '<span>'+dataList[i].title+'</span>'+
                        '</a>'+
                        '</div>'
                    ].join('')
                    sBtn += '<span class="'+(this.start == i ? 'active' : '')+'"></span>'
                }
                this.oSwipeWrap.innerHTML = str;
                this.oBtns.innerHTML = sBtn;
                this.move();
                this.bindEvent();
            }
        }
        Slider.prototype.move = function(){
            var _this = this;
            this.mySwipe = new Swipe(_this.oSlider, {
                startSlide: _this.start,    //起始索引
                speed: 400,    //切换速度
                auto: 3000,    //自动播放间隔时间
                continuous: true,   //开启循环
                disableScroll: false,
                stopPropagation: false,   //自动播放
                callback: function(index, elem) {   //运行时回调函数
                    _this.addClass(index)
                },
                transitionEnd: function(index, elem) {    //运行完成回调函数
                }
            });
        }
        Slider.prototype.bindEvent = function(){
            var _this = this;
            var aSpan = Array.prototype.slice.call(_this.aSpan);
            aSpan.forEach(function(element,index){
                element.index = index;
                element.addEventListener('touchstart',function(){
                    _this.mySwipe.slide(this.index, 400);
                    _this.addClass(this.index);
                })
            })
        }
        Slider.prototype.addClass = function(num){
            var _this = this;
            var aSpan = Array.prototype.slice.call(_this.aSpan);
            aSpan.forEach(function(element,index){
                element.className = index == num ? 'active' : '';
            })
        }
        var oSlider = new Slider();
        oSlider.init();
    </script>
    <script>
        var oWrapper = document.getElementById('wrapper');
        var oUl = oWrapper.getElementsByTagName('ul')[0];
        var oTabs = document.getElementById('tabs');
        var aLi = oTabs.getElementsByTagName('li');
        var aLiArr = Array.prototype.slice.call(aLi);
        var iPage = 0; //初始化页码为2
        var query = 0;
        Ajax(iPage);
        aLiArr.forEach(function(element,index){
            element.index = index;
            element.addEventListener('touchstart',function(){
                query = this.dataset.query;
                aLiArr.forEach(function(element2,index2){
                    element2.className = '';
                })
                this.className = 'active';
                Ajax(iPage);
                oUl.innerHTML = '';
            })
        })
        function Ajax(page){ // ajax后台交互
            $.ajax({
                type: 'POST',
                url: '/api/v2/web/search_article',
                data: JSON.stringify({
                    from: page*10,
                    limit: 10,
                    query: {
                        articletype: query
                    },
                    sort: {create_at: -1}
                }),
                dataType: 'json',
                contentType: 'application/json',
                success: function(data){
                    if(data.data.articles.length){
                        updateContent(data.data.articles)
                    }
                },
                error: function(xhr, type){
                    alert('Ajax error!')
                }
            })
        }
        function updateContent(data) {
            var str = '';
            data.forEach(function(el,i){
                str +=  '<li><a href="/view/article/detail.html?pid='+el._id+'"><img src="/api/v2/web/thumbnail2/220/140/'+el.cover_imageid+'" alt="'+el.title+'"><div><h4>'+el.title+'</h4><p>'+el.description+'</p></div></a></li>';
            })
            oUl.innerHTML += str;
        }
    </script>
</body>
</html>
