<script type="text/javascript">
	var winHash = window.location.search.substring(1);
	function loadList(){
		var url = RootUrl+'api/v1/share/'+winHash;
		$.ajax({
			url:url,
			type: 'GET',
			contentType : 'application/json; charset=utf-8',
			dataType: 'json',
			success: function(res){
				if(res['data']){
					$('#decoration-phase').find('.value').html(globalData.dec_flow[res['data'].process.length-1])
					upData(res['data'])
				}else{
					alert('没有数据')
				}
		   	}
		});
	}
	loadList()
	function getTimes(str){
		var date =  new Date(str.replace(/-/g,'/'))
		return date.getTime();
	}
	function upData(data){
		var process = [];
		process = data.process;
		//发布装修直播
		$('#login-submit').on('click',function(){
			var url = RootUrl+'api/v1/share';
			var aPreviewsItem = $('#j-file-list').find('.previews-item');
			var images = []
			aPreviewsItem.each(function(i,el){
				images.push($(el).data('imgid'))
			})
			time = getTimes($('#decoration-time').val())
			process.push({
				"images" : images,
		  		"name" : $('#decoration-phase').find('input').val(),
		  		"date" : time
			});
			data[process] = process;
			$.ajax({
				url:url,
				type: 'PUT',
				contentType : 'application/json; charset=utf-8',
				dataType: 'json',
				data : JSON.stringify(data),
				processData : false,
				success: function(res){
					alert(res)
					if(res["msg"] == "success"){
						alert('更新成功')
						window.location.href = "live.html";
					}else{
						alert('更新失败')
					}
			   	}
			});
			return false;
		})
	}

	//删除作品列表图片
	$('#decoration-live').delegate('.close','click',function(ev){
		ev.preventDefault();
		if($('#j-file-list').find('.previews-item').size() < 2){
			alert('至少保留一个作品效果图')
			return false;
		}
		if(confirm("你确定要删除吗？删除不能恢复")){
			var oDl = $(this).closest('.previews-item');
			oDl.remove();
		}
	})
</script>
<script type="text/javascript">
	var decoration_phase = new ComboBox({
		id : 'decoration-phase',
		list : globalData.dec_flow,
		index :true
	});
	var uploaderUrl = RootUrl+'api/v1/image/upload';
	var iCounter = 0;
	function callback(arr){
		var data = $.parseJSON(arr);
		iCounter++;
		var str = '<div class="previews-item" data-imgid="'+data.data+'">'
			+'<span class="close"></span>'
			+'<div class="pic">'
				+'<img class="img" src="'+RootUrl+'api/v1/image/'+data.data+'" alt="" />'
			+'</div>'
		$('#j-file-list').append(str)
	}
	$('#upload').Huploadify({
		auto:true,
		fileTypeExts:'*.jpg;*.png',
		multi:true,
		formData:{key:123456,key2:'vvvv'},
		fileSizeLimit:1024,
		showUploadedPercent:true,//是否实时显示上传的百分比，如20%
		showUploadedSize:true,
		removeTimeout:1,
		fileObjName:'Filedata',
		buttonText : "",
		uploader:uploaderUrl,
		onUploadComplete:function(file, data, response){
			 callback(data)
		}
	});
</script>
