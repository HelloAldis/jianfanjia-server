<ol class="breadcrumb"><li><a ui-sref="index">首页</a></li><li><a ui-sref="designer">设计师列表</a></li><li><a ui-sref="designerTeam({id:userUid})">施工团队列表</a></li><li class="active">编辑施工团队</li></ol>
<form>
	<div class="form-group">
	    <label for="">项目经理：</label>
	    <input type="text" class="form-control" ng-model="team.manager" placeholder="请输入名字">
	</div>
	<div class="form-group">
	    <label for="">性别：</label>
	    <div my-select my-list="teamSexs" my-query="team.sex"></div>
	</div>
	<div class="form-group">
	    <label for="">所在地区：</label>
	    <div class="m-cities" id="where_area"></div>
	</div>
	<div class="form-group">
	    <label for="">身份证号码：</label>
	    <input type="text" class="form-control" ng-model="team.uid" placeholder="请输入身份证号码">
	</div>
	<div class="form-group">
	    <label for="">曾就职装饰公司：</label>
	    <input type="text" class="form-control" ng-model="team.company" placeholder="请输入曾就职装饰公司">
	</div>
	<div class="form-group">
	    <label for="">从业年限：(年)[注意：只能填数字]</label>
	    <input type="text" class="form-control" ng-model="team.work_year" placeholder="请输入从业年限">
	</div>
	<div class="form-group">
	    <label for="">擅长工种：</label>
	    <div my-select my-list="teamGoodAts" my-query="team.good_at"></div>
	</div>
	<div class="form-group">
	    <label for="">正在施工工地：</label>
	    <input type="text" class="form-control" ng-model="team.working_on" placeholder="请输入正在施工工地">
	</div>
	<div class="form-group">
	    <label for="">上传身份正面：</label>
	    <div class="file">
	      <p class="tips">*作品上传每张大小为3M以内jpeg/jpg/png格式图片</p>
	      <div class="file-list f-cb" id="j-file-list">
	        <div class="create-item">
	          <div class="pic" id="upload">
	            <img src="jyz/img/uploadify.jpg" alt="上传图片" />
	          </div>
	        </div>
	        <div class="previews-item" ng-show="!!team.uid_image1" data-imgid="{{team.uid_image1}}">
	        	<div class="pic"><img class="img" src="/api/v1/thumbnail/250/{{team.uid_image1}}" alt=""></div>
	        </div>
	      </div>
	    </div>
	</div>
	<div class="form-group">
	    <label for="">上传身份反面：</label>
	    <div class="file">
	      <p class="tips">*作品上传每张大小为3M以内jpeg/jpg/png格式图片</p>
	      <div class="file-list f-cb" id="j-file-list">
	        <div class="create-item">
	          <div class="pic" id="upload1">
	            <img src="jyz/img/uploadify.jpg" alt="上传图片" />
	          </div>
	        </div>
	        <div class="previews-item" ng-show="!!team.uid_image2" data-imgid="{{team.uid_image2}}">
	        	<div class="pic"><img class="img" src="/api/v1/thumbnail/250/{{team.uid_image2}}" alt=""></div>
	        </div>
	      </div>
	    </div>
	</div>
	<div class="form-group">
	    <button type="button" class="btn btn-success" ng-click="upDataTeam()">更新施工团队</button>
	    <button type="button" class="btn btn-default" ng-click="close()">取消编辑</button>
	</div>
</form>
