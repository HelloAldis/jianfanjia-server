<ol class="breadcrumb"><li><a ui-sref="index">首页</a></li><li class="active">问卷调查</li></ol>
<div class="panel panel-info ng-scope">
  <table class="table table-bordered">
    <tbody>
      <tr class="info thead">
        <th>问卷ID</th>
        <th>开始时间</th>
        <th>当前状态</th>
        <th>问卷名称</th>
        <th>查看详情</th>
      </tr>
      <tr ng-repeat="user in userList">
        <td>{{user._id}}</td>
        <td>{{user.create_at | date:'yyyy-MM-dd HH:mm:ss'}}</td>
        <td>{{user.status ? '已截止' : '进行中'}}</td>
        <td>{{user.name}}</td>
        <td><a ui-sref="surveyDetail({id:user._id})">点击查看</a></td>
      </tr>
    </tbody>
  </table>
</div>
