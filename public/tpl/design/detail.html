<script type="text/javascript">
	var doc = $(document.body);
	var $collect = $('#j-collect');
	var winHash = window.location.search.substring(1);
	function loadList(){
		var url = RootUrl+'api/v1/product/'+winHash;
		$.ajax({
			url:url,
			type: 'GET',
			contentType : 'application/json; charset=utf-8',
			dataType: 'json',
			success: function(res){
				createInfo(res['data'])
		   	}
		});
	}
	loadList();
	function getFavorite(){
		var url = RootUrl+'api/v1/favorite/product';
		$.ajax({
			url:url,
			type: 'GET',
			contentType : 'application/json; charset=utf-8',
			dataType: 'json',
			success: function(res){	
				if(res['data'] != null){
					$.each(res['data']['favorite_product'],function(i,el){
						if(winHash == el){
							$collect.addClass('cancel').html('取消收藏');
							return false;
						}else{
							$collect.removeClass('cancel').html('收藏');
						}
					})	
				}
		   	}
		});
	}
	getFavorite()
	function createInfo(data){
		var url = RootUrl+'api/v1/designer/'+data.designerid+'/basicinfo';
		var imgID = '';
		var userNamer = ''
		$.ajax({
			url:url,
			type: 'GET',
			contentType : 'application/json; charset=utf-8',
			dataType: 'json',
			async : false,
			success: function(res){	
				if(res['data'] != null){
					imgID = !!res['data'].imageid ? RootUrl+'api/v1/image/'+res['data'].imageid : '../../static/img/public/headpic.jpg';
					userNamer = !!res['data'].username ? !!res['data'].username : "";
				}
		   	}
		});
		var info = '<a href="homepage.html?'+data.designerid+'" class="head">'
						+'<img src="'+imgID+'" alt="'+userNamer+'" />'
					+'</a>'
					+'<h2>'+data.cell+'</h2>'
					+'<p>参考造价：<strong>'+data.total_price+'</strong>万元<span>|</span>户型：'+globalData.house_type[data.house_type]+'<span>|</span>面积：'+data.house_area+'m&sup2;</p>'
					+'<p>浏览数：'+data.view_count+'<span>|</span>收藏数：'+data.favorite_count+'</p>'
		var imgList = '';
		for (var i = 0,len = data.images.length; i < len; i++) {
			imgList += '<li><h4>'+data.images[i].section+'</h4><img src="'+RootUrl+'api/v1/image/'+data.images[i].imageid+'" alt="" /><p>'+data.images[i].description+'</p></li>' 
		};
		$('#detail-info').html(info);
		$('#desc-description').html(data.description);
		$('#imgList').html(imgList);
	}
	$collect.on('click',function(){
		if(!$(this).hasClass('cancel')){
			favorite('POST',function(res){
				if(res['msg'] === "success"){
					$collect.addClass('cancel').html('取消收藏');
				}
			})
		}else{
			if(confirm("你确定要取消收藏吗？")){
				favorite('DELETE',function(res){
					if(res['msg'] === "success"){
						$collect.removeClass('cancel').html('收藏')
					}
				})
			}
		}
	})
	function favorite(type,fn){
		var url = RootUrl+'api/v1/favorite/product';
		$.ajax({
			url:url,
			type: type,
			contentType : 'application/json; charset=utf-8',
			dataType: 'json',
			data : JSON.stringify({
				"_id": winHash
			}),
			processData : false,
			success: function(res){
				fn(res)				
		   	}
		});
	}
</script>
