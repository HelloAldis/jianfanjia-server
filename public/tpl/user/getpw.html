					<h2>找回密码<a href="login.html">我想起来了，立即登录&nbsp;&nbsp;<i class="f-st">&gt;&gt;</i></a></h2>
					<div class="w-form">
						<form action="#" id="form-getpw" method="post">
							<div class="m-item f-cb">
								<div class="item">
									<label class="u-lab" for="getpw-account"><i class="icon icon03"></i></label>
									<div class="u-inp">
										<div class="box">
											<input type="text" class="input" name="getpw-user" id="getpw-account" placeholder="请输入手机号码" />
										</div>
									</div>
								</div>
								<p class="tips-icon tips-icon-ok hide"><i class="iconfont">&#xe616;</i></p>
								<p class="tips-icon tips-icon-err hide"><i class="iconfont">&#xe611;</i></p>
								<p class="tips-info hide"></p>
							</div>
							<div class="m-item verifyCode f-cb">
								<div class="item f-fl">
									<label class="u-lab" for="getpw-VerifyCode">
										<i class="icon icon04"></i>
									</label>
									<div class="u-inp">
										<div class="box">
											<input type="text" class="input" name="getpw-VerifyCode" id="getpw-VerifyCode" placeholder="请输入验证码" />
										</div>
									</div>
								</div>
								<span class="f-fr vcode" id="getVerifyCode">获取验证码</span>
								<p class="tips-icon tips-icon-ok hide"><i class="iconfont">&#xe616;</i></p>
								<p class="tips-icon tips-icon-err hide"><i class="iconfont">&#xe611;</i></p>
								<p class="tips-info hide"></p>
							</div>
							<div class="m-item f-cb">
								<div class="item">
									<label class="u-lab" for="getpw-password"><i class="icon icon02"></i></label>
									<div class="u-inp">
										<div class="box">
											<input type="password" class="input" name="getpw-password" id="getpw-password" placeholder="请输入密码" />
										</div>
									</div>
								</div>
								<p class="tips-icon tips-icon-ok hide"><i class="iconfont">&#xe616;</i></p>
								<p class="tips-icon tips-icon-err hide"><i class="iconfont">&#xe611;</i></p>
								<p class="tips-info hide"></p>
							</div>
							<div class="m-item f-cb">
								<div class="item">
									<label class="u-lab" for="getpw-password2"><i class="icon icon05"></i></label>
									<div class="u-inp">
										<div class="box">
											<input type="password" class="input" name="getpw-password2" id="getpw-password2" placeholder="请确定密码" />
										</div>
									</div>
								</div>
								<p class="tips-icon tips-icon-ok hide"><i class="iconfont">&#xe616;</i></p>
								<p class="tips-icon tips-icon-err hide"><i class="iconfont">&#xe611;</i></p>
								<p class="tips-info hide"></p>
							</div>
							<div class="m-item m-error-info hide" id="error-info"></div>
							<div class="m-item">
								<div class="u-btn">
									<input type="submit" class="btn" id="getpw-submit" value="保存修改" />
