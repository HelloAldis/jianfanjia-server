<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>简繁家-注册</title>

	<link rel="stylesheet" type="text/css" href="../../static/css/user.css" />
	<script type="text/javascript" src="../../static/js/lib/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../../static/js/lib/public.js"></script>
	<script type="text/javascript" src="../../static/js/user/getpw.js"></script>
</head>
<body>
	<div class="g-hd">
		<div class="g-wp f-cb">
			<div class="m-logo f-fl">
				<h1><a href="../index/index.html">简繁家</a></h1>
			</div>
			<div class="f-fr">
				<div class="user" id="j-userLogin">
					<a href="../user/login.html">登录</a>/<a href="../user/reg.html">注册</a>
				</div>
				<ul class="m-nav f-fl">
					<li><a href="../index/index.html">首页</a></li>
					<li><a href="../design/index.html">设计师</a></li>
					<li><a href="../live/index.html">装修直播</a></li>
					<li><a href="../merit/index.html">为什么选简繁家</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="g-sign">
		<div class="g-wp">
			<div class="m-sign sign-get f-cb">
				<div class="sign-mn">
					<h2>找回密码<a href="login.html">我想起来了，立即登录&nbsp;&nbsp;<i class="f-st">&gt;&gt;</i></a></h2>
					<div class="w-form">
						<form action="#" id="form-getpw" method="post">
							<div class="m-item f-cb">
								<div class="item">
									<label class="u-lab" for="getpw-account">账号</label>
									<div class="u-inp">
										<div class="box">
											<input type="text" class="input" name="getpw-account" id="getpw-account" placeholder="请输入手机号码" />
										</div>
									</div>
								</div>
								<p class="tips-icon tips-icon-ok hide"><i class="iconfont">&#xe616;</i></p>
								<p class="tips-icon tips-icon-err hide"><i class="iconfont">&#xe611;</i></p>
								<p class="tips-info hide"></p>
							</div>
							<div class="m-item verifyCode f-cb">
								<div class="item f-fl">
									<label class="u-lab" for="getpw-VerifyCode">
										短信验证码
									</label>
									<div class="u-inp">
										<div class="box">
											<input type="text" class="input" name="getpw-VerifyCode" id="getpw-VerifyCode" placeholder="请输入验证码" />
										</div>
									</div>
								</div>
								<span class="f-fr vcode" id="getVerifyCode">获取验证码</span>
								<p class="tips-icon tips-icon-ok hide"><i class="iconfont">&#xe616;</i></p>
								<p class="tips-icon tips-icon-err hide"><i class="iconfont">&#xe611;</i></p>
								<p class="tips-info hide"></p>
							</div>
							<div class="m-item f-cb">
								<div class="item">
									<label class="u-lab" for="getpw-password">密码</label>
									<div class="u-inp">
										<div class="box">
											<input type="password" class="input" name="getpw-password" id="getpw-password" placeholder="请输入密码" />
										</div>
									</div>
								</div>
								<p class="tips-icon tips-icon-ok hide"><i class="iconfont">&#xe616;</i></p>
								<p class="tips-icon tips-icon-err hide"><i class="iconfont">&#xe611;</i></p>
								<p class="tips-info hide"></p>
							</div>
							<div class="m-item f-cb">
								<div class="item">
									<label class="u-lab" for="getpw-password2">密码</label>
									<div class="u-inp">
										<div class="box">
											<input type="password" class="input" name="getpw-password2" id="getpw-password2" placeholder="请确定密码" />
										</div>
									</div>
								</div>
								<p class="tips-icon tips-icon-ok hide"><i class="iconfont">&#xe616;</i></p>
								<p class="tips-icon tips-icon-err hide"><i class="iconfont">&#xe611;</i></p>
								<p class="tips-info hide"></p>
							</div>
							<div class="m-item m-error-info hide" id="error-info"></div>
							<div class="m-item">
								<div class="u-btn">
									<input type="submit" class="btn" id="getpw-submit" value="保存修改" />
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="g-ft">
		<div class="m-sitemap f-cb">
			<div class="g-wp">
				<div class="sitemap f-fl">
					<dl>
						<dt>业主指南</dt>
						<dd><a href="">提交需求</a></dd>

					<dl>
						<dt>设计师指南</dt>
						<dd><a href="">设计师认证</a></dd>
						<dd><a href="">入驻协议</a></dd>
						<dd><a href="">上传作品</a></dd>
						<dd><a href="">上门量房</a></dd>
					</dl>
					<dl>
						<dt>关于我们</dt>
						<dd><a href="">关于我们</a></dd>
						<dd><a href="">联系我们</a></dd>
					</dl>
				</div>
				<div class="erweima f-fr">
					<img src="../../img/public/erweima.jpg" alt="" />
				</div>
			</div>
		</div>

	</div>
</body>
