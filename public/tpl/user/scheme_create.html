	//创建报价
	;(function($){
		function OnlinePrice(options){
			var self = this;
			this.win = $(window);
			this.doc = $(document);
			this.body = $(document.body);
			$.extend(this.settings = {
				id : null,
				data : [],
				list : []
			},options || {});
			this.countId = 0;
			this.PriceBox = $('#'+this.settings.id);
			this.tBody = this.PriceBox.find('tbody');
			this.tFoot = this.PriceBox.find('tfoot');
			this.createItem = this.PriceBox.find('.createItem');
			this.allPrice = this.PriceBox.find('.allPrice');
			this.createTrList(this.settings.data);
			this.createTrEvent();
			this.deleteTrEvent();
			this.reckonTrPrice();
			this.reckonAllPrice();
			this.inputBlur();
		}
		OnlinePrice.prototype = {
			createTrData : function(data){
				var self = this;
				var oTr = $('<tr>');
				oTr.append($('<td class="td1">'+data.item+'</td>'));
				oTr.append($('<td class="td2"><div class="inp"><input class="price" type="text" name="'+this.settings.id+"-num-"+self.countId+'" id="'+this.settings.id+"-num-"+self.countId+'" placeholder="请输入整数金额" /></div></td>'));
				oTr.append($('<td class="td3"><div class="textarea"><textarea name="'+this.settings.id+"-con-"+this.countId+'" id="'+this.settings.id+"-con-"+this.countId+'" cols="30" rows="10"></textarea></div></td>'));
				if(data.item === '主卧'){
					oTr.append($('<td class="td4"><a href="javascript:;" class="add"><span></span><em></em></a></td>'))
				}else{	
					oTr.append($('<td class="td4"><a href="javascript:;" class="remove"><em></em></a></td>'))
				}
				if(data.item === '设计费'){
					this.tFoot.append(oTr);
				}else{
					this.tBody.append(oTr);
				}			
			},
			createTrEvent : function(){
				var self = this;
				this.PriceBox.delegate('.add','click',function(){
					self.countId++;
					var name = prompt("请输入新项目名称", "");
					if(!!name){
						self.createTrData(name) 
					}else{
						alert('请输入新项目名称')
					}
				})
			},
			deleteTrEvent : function(){
				var self = this;
				this.PriceBox.delegate('.remove','click',function(ev){
					ev.stopPropagation();
					if (confirm("你确定删除吗？")) {  
			            $(this).closest('tr').remove();
			            self.reckonAllPrice(); 
			        }
				})
			},
			inputBlur : function(){
				this.PriceBox.delegate('.price','blur',function(ev){
					ev.stopPropagation();
					var  value = $(this).val();
					var reg = /^[1-9]*[1-9][0-9]*$/
					if(!!$.trim(value)){
						if(value != 0){
							if(!reg.test(value)){
								alert('请输入整数金额');
								$(this).val('');
							}
						}
						
					}
				})
			},
			createTrList : function(data){
				for (var i = 0; i < data.length; i++) {
					this.countId = i;
					this.createTrData(data[i])
				};
			},
			reckonTrPrice : function(){
				var self = this;
				this.PriceBox.delegate('tr','focus blur input keyup propertychange resetplaceholder',function(ev){
					ev.stopPropagation();
					self.reckonAllPrice();			 
				})
			},
			reckonAllPrice : function(){
				var self = this;
				var aPrice = this.tBody.find('input');
				var oDesign = parseInt(this.tFoot.find('input').val());
				var price = 0;
				aPrice.each(function(i,el){
					price += isNaN(parseInt(aPrice.eq(i).val())) || parseInt(aPrice.eq(i).val()) === '' ? 0 : parseInt(aPrice.eq(i).val());
				})
				all = price+oDesign;	
				var html = '<p>工程总造价：<span>'+(number_format(price,0,".",","))+'</span>元（不含设计费）</p>'
							+'<p>项目总造价：<span id="allPrice">'+number_format(all,0,".",",")+'</span>元（含设计费）</p>'
				this.allPrice.html(html)
			}
		}
		window["OnlinePrice"] = OnlinePrice;
	})(jQuery);
	var schemeItem =new OnlinePrice({

	var aTr = $('#j-scheme-item').find('tr:gt(0)');
	$('#create-quotes').on('click',function(){
		priceDetail = [];
		aTr.each(function(i, el) {
			var item = $(el).find('.td1').html() || "";
			var price = parseInt($(el).find('input').val()) || 0;
			var remark = parseInt($(el).find('textarea').val()) || "";
			priceDetail.push(
			{
				"item": item, 
				"price": price,
				"remark" : remark
			})
		});
		$('#scheme-price').val($('#allPrice').html()).data('detail',priceDetail)
	})
	














	    /*
	    * 参数说明：
	    * number：要格式化的数字
	    * decimals：保留几位小数
	    * dec_point：小数点符号
	    * thousands_sep：千分位符号
	    * */
	function number_format(number, decimals, dec_point, thousands_sep) {
	    number = (number + '').replace(/[^0-9+-Ee.]/g, '');
	    var n = !isFinite(+number) ? 0 : +number,
	        prec = !isFinite(+decimals) ? 0 : Math.abs(decimals),
	        sep = (typeof thousands_sep === 'undefined') ? ',' : thousands_sep,
	        dec = (typeof dec_point === 'undefined') ? '.' : dec_point,
	        s = '',
	        toFixedFix = function (n, prec) {
	            var k = Math.pow(10, prec);
	            return '' + Math.ceil(n * k) / k;
	        };
	 
	    s = (prec ? toFixedFix(n, prec) : '' + Math.round(n)).split('.');
	    var re = /(-?\d+)(\d{3})/;
	    while (re.test(s[0])) {
	        s[0] = s[0].replace(re, "$1" + sep + "$2");
	    }
	 
	    if ((s[1] || '').length < prec) {
	        s[1] = s[1] || '';
	        s[1] += new Array(prec - s[1].length + 1).join('0');
	    }
	    return s.join(dec);
	}
