<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>简繁家-登陆</title>
	<link rel="stylesheet" type="text/css" href="../../css/public.css" />
	<link rel="stylesheet" type="text/css" href="../../css/user.css" />
	<script type="text/javascript" src="../../js/lib/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../../js/user/login.js"></script>
</head>
<body>
	<div class="g-hd">
		<div class="g-wp f-cb">
			<div class="m-logo f-fl">
				<h1><a href="">简繁家</a></h1>
			</div>
			<div class="f-fr">
				<div class="user">
					<a href="../user/login.html">登录</a>/<a href="../user/reg.html">注册</a>
				</div>
				<ul class="m-nav f-fl">
					<li><a href="">首页</a></li>
					<li><a href="">设计师</a></li>
					<li><a href="">装修直播</a></li>
					<li><a href="">为什么选简繁家</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="g-sign">
		<div class="g-wp">
			<div class="m-sign sign-in f-cb">
				<div class="sign-mn f-fl">
					<h2>简繁家账号登录</h2>
					<div class="w-form">
						<form action="http://www.jianfanjia.com" id="form-login" method="get">
							<div class="m-item f-cb">
								<div class="item">
									<label class="u-lab" for="login-account">账号</label>
									<div class="u-inp">
										<div class="box">
											<input type="text" class="input" name="login-account" id="login-account" placeholder="请输入手机号码" />
										</div>
									</div>
								</div>
							</div>
							<div class="m-item f-cb">
								<div class="item">
									<label class="u-lab" for="login-password">密码</label>
									<div class="u-inp">
										<div class="box">
											<input type="password" class="input" name="login-password" id="login-password" placeholder="请输入密码" />
										</div>
									</div>
								</div>
							</div>
							<div class="m-item f-cb">
								<div class="other">
									<label class="f-fl"><input type="checkbox" name="" id="" />记住密码</label>
									<a href="getpw.html" class="f-fr">忘记密码？</a>
								</div>
							</div>
							<div class="m-item m-error-info hide">
								<label><input type="checkbox" name="" id="" />记住密码</label>
								<a href="getpw.html">忘记密码？</a>
							</div>
							<div class="m-item">
								<div class="u-btn">
									<input type="submit" class="btn" id="login-submit" value="登陆" />
									<a href="reg.html">没有账号，立即注册&nbsp;&nbsp;<i class="f-st">&gt;&gt;</i></a>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="sign-ad f-fl">
					<h3>关注简繁家公众订阅号</h3>
					<dl>
						<dt><img src="../../img/public/erweima.jpg" alt="" /></dt>
						<dd>扫一扫，码上有惊喜</dd>
					</dl>
				</div>
			</div>
		</div>
	</div>
	<div class="g-ft">
		<div class="m-sitemap f-cb">
			<div class="g-wp">
				<div class="sitemap f-fl">
					<dl>
						<dt>业主指南</dt>
						<dd><a href="">提交需求</a></dd>
						<dd><a href="">预约设计师</a></dd>
					</dl>
					<dl>
						<dt>设计师指南</dt>
						<dd><a href="">设计师认证</a></dd>
						<dd><a href="">入驻协议</a></dd>
						<dd><a href="">上传作品</a></dd>
						<dd><a href="">上门量房</a></dd>
					</dl>
					<dl>
						<dt>关于我们</dt>
						<dd><a href="">关于我们</a></dd>
						<dd><a href="">联系我们</a></dd>
					</dl>
				</div>
				<div class="erweima f-fr">
					<img src="../../img/public/erweima.jpg" alt="" />
				</div>
			</div>
		</div>
		<div class="m-copy">
			<div class="g-wp">

		</div>
	</div>
</body>
</html>
