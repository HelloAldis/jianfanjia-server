<div class="popup-tt">
	<h3>添加施工团队</h3>
	<span class="close iconfont">&#xe611;</span>
</div>
<div class="popup-ct">
	<div class="w-form user-form">
		<form action="http://www.jianfanjia.com" id="form-owner" method="get">
			<div class="m-item f-cb">
				<div class="item">
					<label class="u-lab" for="owner-area">工长姓名：</label>
					<div class="u-inp">
						<div class="m-select" id="owner-area"></div>
					</div>
				</div>
			</div>
			<div class="m-item f-cb">
				<div class="item">
					<label class="u-lab" for="com-name">性&nbsp;&nbsp;&nbsp;别：</label>
					<div class="u-inp">
						<div class="box">
							<input type="text" class="input" name="com-name" id="com-name" />
						</div>
					</div>
				</div>
			</div>
			<div class="m-item f-cb">
				<div class="item">
					<label class="u-lab" for="house_type">所在地 ：</label>
					<div class="u-inp">
						<div class="m-select" id="house_type"></div>
					</div>
				</div>
			</div>
			<div class="m-item f-cb">
				<div class="item">
					<label class="u-lab" for="dec_area">身份证号码：</label>
					<div class="u-inp">
						<div class="box">
							<input type="text" class="input" name="dec_area" id="dec_area" />
							<span class="unit">m&sup2;</span>
						</div>
					</div>
				</div>
			</div>
			<div class="m-item f-cb">
				<div class="item">
					<label class="u-lab" for="dec_style">曾就职装饰公司：</label>
					<div class="u-inp">
						<div class="m-select" id="dec_style"></div>
					</div>
				</div>
			</div>
			<div class="m-item f-cb">
				<div class="item">
					<label class="u-lab" for="work_type">从业年限：</label>
					<div class="u-inp">
						<div class="m-select" id="work_type"></div>
					</div>
				</div>
			</div>
			<div class="m-item f-cb">
				<div class="item">
					<label class="u-lab" for="dec-budget">擅长工种：</label>
					<div class="u-inp">
						<div class="box">
							<input type="text" class="input" name="dec-budget" id="dec-budget" />
							<span class="unit">万元</span>
						</div>
					</div>
				</div>
			</div>
			<div class="m-item f-cb">
				<div class="item">
					<label class="u-lab" for="dec-budget">正在施工工地：</label>
					<div class="u-inp">
						<div class="box">
							<input type="text" class="input" name="dec-budget" id="dec-budget" />
							<span class="unit">万元</span>
						</div>
					</div>
				</div>
			</div>
			<div class="m-item m-error-info hide">
				
			</div>
			<div class="m-item">
				<div class="u-btn">
					<input type="submit" class="btn" id="owner-submit" value="发布" />
				</div>
			</div>
		</form>
	</div>
</div>
