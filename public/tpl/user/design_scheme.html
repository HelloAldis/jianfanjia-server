<script type="text/javascript">
	var $ownerScheme = $('#j-owner_scheme');
	//渲染生成列表
	function loadList(){
		var url = RootUrl+'api/v1/designer/plan';
		$.ajax({
			url:url,
			type: 'GET',
			contentType : 'application/json; charset=utf-8',
			dataType: 'json',
			success: function(res){
				console.log(res['data'])
				if(res['data'].length){
					page(res['data'])
				}else{
					$ownerScheme.html('您还没有提交方案');
				}
		   	}
		});
	}
	//创建列表
	function createList(data){
		var sStatus = '';
		if(data.status == 0){
			sStatus = '<a href="javascript:;" class="respond">响应</a><a href="javascript:;" class="refuse">拒绝</a></div>';
		}else if(data.status == 1){
			sStatus = '你已经拒绝该业主';
		}else if(data.status == 2){
			sStatus = '<a href="scheme_create.html" class="scheme">提交方案</a><span>(可提交多个方案)</span>';
		}else if(data.status == 3){
			sStatus = '<i class="iconfont">&#xe616;</i>沟通中';
		}else if(data.status == 4){
			sStatus = '<i class="iconfont">&#xe616;</i>未中标';
		}else if(data.status == 5){
			sStatus = '<i class="iconfont">&#xe616;</i>已中标';
		}
		var images = '';
		var len = data.images.length > 3 ? 3 : data.images.length
		for (var i = 0; i < len; i++) {
			images += '<img src="'+RootUrl+'api/v1/image/'+data.images[i]+'" alt="" />'
		};
		return '<div class="item" data-uid="'+data._id+'">'
						+'<div class="info f-cb">'
							+'<ul class="f-fl">'
								+'<li><h4>业主<span>'+data.user.username+'</span>的方案</h4></li>'
								+'<li>报价：&yen;<span>'+(data.total_price/10000)+'</span>万</li>'
								+'<li>工期：<span>'+data.duration+'</span>天</li>'
							+'</ul>'
							+'<div class="f-fr state state'+data.status+'">'
								+''
							+'</div>'
						+'</div>'
						+'<div class="desc">'
							+'<p>设计说明：'+data.description+'</p>'
							+'<div class="pic f-cb">'+images+'</div>'
						+'</div>'
						+'<div class="handle">'
							+'<a href="scheme_detail.html?planid='+data._id+'&name='+encodeURI(data.user.username)+'#comment" class="msg">留言<span>('+data.comments.length+')</span></a>'
							+(data.status == 5 ? "" : '<a href="scheme_create.html?userid='+data._id+'&name='+encodeURI(data.user.username)+'" class="btns confirm">修改方案</a>')+'<a href="scheme_detail.html?planid='+data._id+'&name='+encodeURI(data.user.username)+'" class="btns browse">预览方案</a>'
						+'</div>'
					+'</div>'
	}
	//生成分页
	function page(arr){
		var page = new Pageing({
			id : 'j-page',
			allNumPage : arr.length,
			itemPage : 5,
			showPageNum : 9,
			endPageNum : 1,
			currentPage : 0,
			linkTo : '',
			callback : function(num,obj){
				if(this.allNumPage > 0){
					var maxElem = Math.min((num+1)*this.itemPage , this.allNumPage)
					$ownerScheme.html('');
					for(var i=num*this.itemPage;i<maxElem;i++){
						$ownerScheme.append(createList(arr[i]));
					}
					$ownerScheme.find('li:odd').attr('class', 'even');
					obj.find('.btns').on('click' , function(ev){
						ev.stopPropagation();
						$('body,html').animate({scrollTop:$ownerScheme.offset().top},1000);
					});
				}
				return false;
			}
		});
	};
	loadList()
</script>
