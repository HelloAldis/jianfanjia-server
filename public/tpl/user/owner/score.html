<div class="booking score">
	<div class="booking-tips">
		<p class="f-fl">评价参与本案的设计师</p>
	</div>
	<ul class="m-designerList">
		<li bindonce="orders" ng-repeat="data in orders" ng-click="selectDesign(data)" class="{{data.active ? 'active' : ''}}">
			<div class="designer f-cb">
				<div class="info f-fl">
					<a bo-href-i="../design/homepage.html?{{data._id}}" class="head f-fl">
						<img bo-src="data.imageSrc" bo-alt="data.username" />
					</a>
					<dl class="f-fl">
						<dt>
							<a bo-href-i="../design/homepage.html?{{data._id}}" bo-text="data.username"></a>
							<span><i>V</i>认证设计师</span>
						</dt>
						<dd><i bo-text="data.city"></i><i bo-text="data.district"></i></dd>
						<dd><i>手机</i><span bo-text="data.phone"></span></dd>
					</dl>
				</div>
				<div class="select f-fr">
					<div class="btns" ng-if="data.confirmSuccess">
						<a href="javascript:;" class="u-btns" ng-click="confirmBtn(data)">已上门量房</a>
					</div>
					<div class="btns" ng-if="data.scoreSuccess">
						<span>已确认</span>
						<span  ng-if="data.evaluation">已评价</span>
						<a href="javascript:;" class="u-btns u-btns-revise" ng-click="scoreBtn(data)" ng-if="!data.evaluation"> 评价 </a>
					</div>
					<p>量房时间：<i bo-text="data.house_check_time"></i></p>
				</div>
			</div>
		</li>
	</ul>
</div>
<div class="k-motai" ng-if="score.motaiScore">
	<div class="mask"></div>
	<div class="motai score">
		<h3>评价设计师</h3>
		<dl>
			<dt>响应速度</dt>
			<dd>
				<span ng-repeat="list in score.scoreResponds" ng-click="score.respondBtn(list.id)" class="{{list.cur}}"></span>
			</dd>
		</dl>
		<dl>
			<dt>服务态度</dt>
			<dd>
				<span ng-repeat="list in score.scoreServices" ng-click="score.serviceBtn(list.id)" class="{{list.cur}}"></span>
			</dd>
		</dl>
		<div class="textarea"><textarea rows="10" ng-model="score.scoreComment"></textarea></div>
		<div class="anonymity">
			<span ng-click="score.anonymityBtn()"><i ng-class="{true:'active',false:''}[score.anonymity]"></i>匿名评价</span>
		</div>
		<div class="btns">
			<a href="javascript:;" class="u-btns u-btns-revise" ng-click="score.scoreCancelBtn()">取消</a>
			<a href="javascript:;" class="u-btns" ng-click="score.scoreSubmitBtn()">提交</a>
		</div>
	</div>
</div>
