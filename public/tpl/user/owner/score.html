<div class="booking score">
	<div class="booking-tips">
		<p class="f-fl">评价参与本案的设计师</p>
	</div>
	<ul class="m-designerList"  ng-if="ordersData">
		<li bindonce="ordersData" ng-repeat="data in ordersData">
			<div class="designer f-cb">
				<div class="info f-fl">
					<a bo-href-i="../design/homepage.html?{{data._id}}" class="head f-fl">
						<img bo-src-i="/api/v2/web/thumbnail/70/{{data.imageid}}" bo-alt="data.username" bo-if="data.imageid" />
						<img bo-src="../../static/img/user/headPic.png" bo-alt="data.username" bo-if="!data.imageid" />
					</a>
					<dl class="f-fl">
						<dt>
							<a bo-href-i="../design/homepage.html?{{data._id}}" bo-text="data.username"></a>
							<span><i>V</i>认证设计师</span>
						</dt>
						<dd><i bo-text="data.city"></i><i bo-text="data.district"></i></dd>
						<dd><i>手机</i><span bo-text="data.phone"></span></dd>
					</dl>
				</div>
				<div class="select f-fr">
					<p ng-if="data.plan.status != 2 && data.plan.status != 6 && data.plan.status == 0">设计师正在响应中，请耐心等候！</p>
					<p ng-if="data.plan.status == 1">设计师正在忙，暂时无法为您服务。<br />你可以从新在选择一位设计师预约量房<br />
						<a bo-href-i="owner.html#/requirement/{{requiremtneId}}/booking?{{data._id}}" class="u-btns u-btns-revise">重新预约设计师</a></p>
					<div class="btns" ng-if="data.plan.status == 2">
						<a href="javascript:;" class="u-btns" ng-click="score.confirmBtn(data)">已上门量房</a>
					</div>
					<div class="btns" ng-if="data.plan.status == 6 || data.evaluation">
						<span>已确认<i ng-if="data.evaluation">并已评价</i></span>
						<a href="javascript:;" class="u-btns u-btns-revise" ng-click="score.scoreBtn(data)" ng-if="!data.evaluation">&nbsp;评价&nbsp;</a>
					</div>
					<p ng-class="{cur:data.plan.status == 2}" ng-if="data.plan.status == 2 || data.plan.status == 6 || data.evaluation">量房时间：<i bo-text="data.house_check_time"></i></p>
				</div>
			</div>
		</li>
	</ul>
	<div class="loading" ng-if="!ordersData">
		正在加载数据。。。
	</div>
</div>
<div class="k-motai" ng-if="score.motaiDone">
	<div class="motai done">
		<span class="done-icon"></span>
		<h3>提交成功！</h3>
		<p>设计师将在5天内提交装修方案，请保持紧密沟通。</p>
		<a href="javascript:;" class="u-btns" ng-click="score.scoreDefineBtn()">&nbsp;立即评价&nbsp;</a>
	</div>
</div>
<div class="k-motai" ng-if="score.motaiScore">
	<div class="motai score">
		<h3>评价设计师</h3>
		<dl>
			<dt>响应速度</dt>
			<dd>
				<span ng-repeat="list in score.scoreResponds" ng-click="score.respondBtn(list.id)" class="{{list.cur}}"></span>
			</dd>
		</dl>
		<dl>
			<dt>服务态度</dt>
			<dd>
				<span ng-repeat="list in score.scoreServices" ng-click="score.serviceBtn(list.id)" class="{{list.cur}}"></span>
			</dd>
		</dl>
		<div class="textarea"><textarea rows="10" ng-model="score.scoreComment"></textarea></div>
		<div class="anonymity">
			<span ng-click="score.anonymityBtn()"><i ng-class="{true:'active',false:''}[score.anonymity]"></i>匿名评价</span>
		</div>
		<div class="btns">
			<a href="javascript:;" class="u-btns u-btns-revise" ng-click="score.scoreCancelBtn()">&nbsp;&nbsp;取消&nbsp;&nbsp;</a>
			<a href="javascript:;" class="u-btns" ng-click="score.scoreSubmitBtn()">&nbsp;&nbsp;提交&nbsp;&nbsp;</a>
		</div>
	</div>
</div>
