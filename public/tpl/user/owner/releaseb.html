<div class="main m-requirement">
	<div class="m-tt">
		<h2 class="f-fl">提交装修需求</h2>
	</div>
	<div class="m-ct">
		<ul class="tabs">
			<li ng-show="userRelease.isRelease"><a ui-sref="addRequirement">家装</a></li>
			<li class="active"><a>商装</a></li>
		</ul>
		<form name="release" ng-submit="userRelease.submit(1)" ng-if="requiremtne.province" novalidate>
			<div class="k-form release">
				<div class="m-boxs">
					<div class="m-item f-cb">
						<div class="item">
							<label class="u-lab"><i>*</i>装修城市</label>
							<div class="u-inp">
								<div my-cities my-list="userRelease.citiesList" my-province="requiremtne.province" my-city="requiremtne.city" my-district="requiremtne.district" ng-if="requiremtne.province"></div>
								<p class="alert">目前装修城市仅支持湖北省武汉市</p>
							</div>
						</div>
					</div>
					<div class="m-item f-cb">
						<div class="item">
							<label class="u-lab" for="owner-sex"><i>*</i>详细地址</label>
							<div class="u-inp">
								<input type="text" class="input long" ng-model="requiremtne.street" required />
							</div>
						</div>
					</div>
					<div class="m-item f-cb">
						<div class="item">
							<label class="u-lab"><i>*</i>项目名称</label>
							<div class="u-inp">
								<input type="text" class="input" ng-model="requiremtne.cell" required />
							</div>
						</div>
					</div>
					<div class="m-item f-cb">
						<div class="item">
							<label class="u-lab"><i>*</i>商装类型</label>
							<div class="u-inp">
								<div my-select my-list="userRelease.businessType" my-query="requiremtne.business_house_type"></div>
							</div>
						</div>
					</div>
					<div class="m-item f-cb">
						<div class="item">
							<label class="u-lab"><i>*</i>装修面积</label>
							<div class="u-inp">
								<div class="inp">
									<input type="text" class="input" ng-model="requiremtne.house_area" check-number required />
									<span class="unit">m&sup2;</span>
								</div>
							</div>
						</div>
					</div>
					<div class="m-item f-cb">
						<div class="item">
							<label class="u-lab"><i>*</i>包工类型</label>
							<div class="u-inp">
								<div my-select my-list="userRelease.workType" my-query="requiremtne.work_type"></div>
								<div class="work-tips">
									<p>半包 是指装修工程中，施工方提供人员施工及辅材供应的承包形式；</p>
									<p>全包 是指装修工程中，施工方提供装修所涉所有项目的承包形式。</p>
								</div>
							</div>
						</div>
					</div>
					<div class="m-item f-cb">
						<div class="item">
							<label class="u-lab"><i>*</i>装修预算</label>
							<div class="u-inp">
								<div class="inp">
									<input type="text" class="input" ng-model="requiremtne.total_price" check-number required />
									<span class="unit">万元</span>
								</div>
							</div>
						</div>
					</div>
					<div class="m-item f-cb">
						<div class="item">
							<label class="u-lab"><i>*</i>风格喜好</label>
							<div class="u-inp">
								<div class="k-stylePic">
									<div my-stylepic my-list="userRelease.decStyle" my-query="requiremtne.dec_style"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="m-item f-cb">
						<div class="item">
							<label class="u-lab">偏好设计师性别</label>
							<div class="u-inp">
								<div my-select my-list="userRelease.preferSex" my-query="requiremtne.prefer_sex"></div>
							</div>
						</div>
					</div>
					<div class="m-item f-cb">
						<div class="item">
							<label class="u-lab">偏好设计师类型</label>
							<div class="u-inp">
								<div my-select my-list="userRelease.communicationType" my-query="requiremtne.communication_type"></div>
							</div>
						</div>
					</div>
					<div class="m-item m-error-info hide" id="error-info"></div>
				</div>
				<div class="m-btns">
					<input type="submit" class="u-btns" ng-class="{'u-btns-disabled':release.$invalid || userRelease.disabled}" ng-disabled="release.$invalid || userRelease.disabled" ng-value="userRelease.releaseValue" />
				</div>
			</div>
		</form>
		<div class="pageLoading" ng-hide="!!requiremtne.province"></div>
	</div>
</div>
<div class="k-motai" ng-if="userRelease.motaiDone">
	<div class="motai done">
		<span class="done-icon"></span>
		<h3>提交成功！</h3>
		<p>前往预约设计师量房。</p>
		<a href="javascript:;" class="u-btns" ng-click="userRelease.submitDefine()">&nbsp;&nbsp;确定&nbsp;&nbsp;</a>
	</div>
</div>
