<div class="main designer">
	<div class="m-tt">
		<h2>意向设计师列表</h2>
	</div>
	<div class="m-ct booking">
		<ul class="m-designerList">
			<li bindonce="designers" ng-repeat="data in designers">
				<div class="designer f-cb">
					<div class="info f-fl">
						<a bo-href-i="../design/homepage.html?{{data._id}}" class="head f-fl">
							<img bo-src-i="/api/v2/web/thumbnail/70/{{data.imageid}}" bo-alt="data.username" bo-if="data.imageid" />
							<img bo-src="../../static/img/user/headPic.png" bo-alt="data.username" bo-if="!data.imageid" />
						</a>
						<dl class="f-fl">
							<dt>
								<a bo-href-i="../design/homepage.html?{{data._id}}" bo-text="data.username"></a>
								<span><i>V</i>认证设计师</span>
							</dt>
							<dd><i bo-text="data.city"></i><i bo-text="data.district"></i></dd>
							<dd>作品数<strong bo-text="data.authed_product_count"></strong><em>|</em>预约数<strong bo-text="data.order_count"></strong><span bo-if="data.deal_done_count"><em>|</em>成交数<strong bo-text="data.deal_done_count"></strong></span></dd>
						</dl>
					</div>
					<div class="select f-fr">
						<div class="btns">
							<a href="javascript:;" class="u-btns u-btns-revise" ng-click="cancelBtn(data._id)">取消意向</a>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
