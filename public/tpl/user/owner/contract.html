<div class="contract" bindonce="contract">
	<div class="contract-tips">
		<h3>合同概况</h3>
	</div>
	<div class="contract-main" ng-if="contract._id">
		<div class="info f-cb">
			<a bo-href-i="../design/homepage.html?{{contract.designer._id}}" class="head f-fl" target="_blank" bo-if="contract.designer._id">
				<img bo-src-i="/api/v2/web/thumbnail/70/{{contract.designer.imageid}}" bo-alt="contract.designer.username">
			</a>
			<dl class="f-fl">
				<dt>
					<a bo-href-i="../design/homepage.html?{{contract.designer._id}}" bo-text="contract.designer.username" target="_blank" bo-if="contract.designer._id"></a>
					<span><i>V</i>认证设计师</span>
				</dt>
				<dd>
					<i bo-text="contract.designer.province" bo-if="contract.designer.province || contract.designer.province != '请选择省'"></i>
					<i bo-text="contract.designer.city" bo-if="contract.designer.city || contract.designer.city != '请选择市'"></i>
					<i bo-text="contract.designer.district" bo-if="contract.designer.district || contract.designer.district != '请选择县/区'"></i>
				</dd>
				<dd><i class="iconfont2">&#xe625;</i><span bo-text="contract.designer.phone"></span></dd>
			</dl>
		</div>
		<div class="list">
			<dl>
				<dt>工程期限</dt>
				<dd>总工期：<strong bo-text="contract.plan.duration">60</strong>天，开工日期<strong bo-text="contract.start_at | date : 'yyyy'">2015</strong>年<strong bo-text="contract.start_at | date : 'MM'">10</strong>月<strong bo-text="contract.start_at | date : 'dd'">19</strong>日，竣工日期<strong bo-text="contract.start_at | contractEndTime : contract.plan.duration | date : 'yyyy'">2015</strong>年<strong bo-text="contract.start_at | contractEndTime : contract.plan.duration | date : 'MM'">12</strong>月<strong bo-text="contract.start_at | contractEndTime : contract.plan.duration | date : 'dd'">19</strong>日。</dd>
			</dl>
			<dl>
				<dt>工程价款</dt>
				<dd>本工程装修合同总价为人民币（大写）<strong bo-text="contract.total_price*10000 | chineseNumber"></strong>元（&yen;<strong bo-text="contract.total_price*10000">5690</strong>元 ）; 承包方式:   <strong bo-text="contract.work_type | workTypeFilter"></strong>。</dd>
			</dl>
		</div>
	</div>
	<div class="contract-btns" ng-if="contract._id">
		<a href="javascript:;" onclick="window.open('../other/agreement.html','maxwindow','toolbar=no,width=1000,location=no,directories=no,menubar=no,scrollbars=yes,resizable=no,status=no');" class="u-btns u-btns-revise">查看第三方合同</a>
		<a ng-click="goTo(detail._id,'0')" class="u-btns hide">下载第三方合同</a>
	</div>
	<div class="pageLoading" ng-hide="contract._id"></div>
</div>
