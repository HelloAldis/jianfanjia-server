</head>

		<div class="g-wp f-cb">
			<div class="m-logo f-fl">
				<h1><a href="../index/index.html">简繁家</a></h1>
			</div>
			<div class="f-fr">
				<div class="user">
					<a href="../user/login.html">登录</a>/<a href="../user/reg.html">注册</a>
				</div>
				<ul class="m-nav f-fl">
					<li><a href="../index/index.html">首页</a></li>
					<li><a href="../design/index.html">设计师</a></li>
					<li><a href="../live/index.html">装修直播</a></li>

				</ul>
			</div>
		</div>
	</div>
	<div class="g-sign">
		<div class="g-wp">
			<div class="m-sign sign-up f-cb">
				<div class="sign-mn f-fl">
					<h2>注册您的免费帐号</h2>
					<div class="w-form">
						<form action="#" id="form-reg" method="post">
							<div class="m-item f-cb">
								<div class="item">
									<label class="u-lab" for="reg-account">账号</label>
									<div class="u-inp">
										<div class="box">
											<input type="text" class="input" name="reg-account" id="reg-account" placeholder="请输入手机号码" />
										</div>
									</div>
								</div>
								<p class="tips-icon tips-icon-ok hide"><i class="iconfont">&#xe616;</i></p>
								<p class="tips-icon tips-icon-err hide"><i class="iconfont">&#xe611;</i></p>
								<p class="tips-info hide"></p>
							</div>
							<div class="m-item verifyCode f-cb">
								<div class="item f-fl">
									<label class="u-lab" for="reg-VerifyCode">
										短信验证码
									</label>
									<div class="u-inp">
										<div class="box">
											<input type="text" class="input" name="reg-VerifyCode" id="reg-VerifyCode" placeholder="请输入验证码" />
										</div>
									</div>
								</div>
								<span class="f-fr vcode" id="getVerifyCode">获取验证码</span>
								<p class="tips-icon tips-icon-ok hide"><i class="iconfont">&#xe616;</i></p>
								<p class="tips-icon tips-icon-err hide"><i class="iconfont">&#xe611;</i></p>
								<p class="tips-info hide"></p>
							</div>
							<div class="m-item f-cb">
								<div class="item">
									<label class="u-lab" for="reg-password">密码</label>
									<div class="u-inp">
										<div class="box">
											<input type="password" class="input" name="reg-password" id="reg-password" placeholder="请输入密码" />
										</div>
									</div>
								</div>
								<p class="tips-icon tips-icon-ok hide"><i class="iconfont">&#xe616;</i></p>
								<p class="tips-icon tips-icon-err hide"><i class="iconfont">&#xe611;</i></p>
								<p class="tips-info hide"></p>
							</div>
							<div class="m-item f-cb">
								<div class="item">
									<label class="u-lab" for="reg-password2">密码</label>
									<div class="u-inp">
										<div class="box">
											<input type="password" class="input" name="reg-password2" id="reg-password2" placeholder="请确定密码" />
										</div>
									</div>
								</div>
								<p class="tips-icon tips-icon-ok hide"><i class="iconfont">&#xe616;</i></p>
								<p class="tips-icon tips-icon-err hide"><i class="iconfont">&#xe611;</i></p>
								<p class="tips-info hide"></p>
							</div>
							<div class="m-item f-cb">
								<div class="other other1" id="reg-status">
									<strong class="f-fl">我是</strong>
									<label class="f-fl"><input type="radio" checked="checked" name="status" value="1" />装修业主</label>
									<label class="f-fl"><input type="radio" name="status" value="2" />设计师<span>(需认证)</span></label>
								</div>
							</div>
							<div class="m-item f-cb">
								<div class="other">
									<input type="checkbox" id="reg-agreement" checked="checked" style="vertical-align:middle; margin-right: 5px" /><a href="javascript:;" onclick="window.open('../other/agreement.html','maxwindow','toolbar=no,width=1000,location=no,directories=no,menubar=no,scrollbars=yes,resizable=no,status=no');">查看《家易装注册协议》</a>
								</div>
							</div>
							<div class="m-item m-error-info hide" id="error-info">
							</div>
							<div class="m-item">
								<div class="u-btn">
									<input type="submit" class="btn" id="login-submit" value="立即注册" />
									<a href="login.html">已有账号，立即登录&nbsp;&nbsp;<i class="f-st">&gt;&gt;</i></a>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="sign-ad f-fl">
					<h3>关注简繁家公众订阅号</h3>
					<dl>
						<dt><img src="../../img/public/erweima.jpg" alt="" /></dt>
						<dd>扫一扫，码上有惊喜</dd>
					</dl>
				</div>
			</div>
		</div>
	</div>

		<div class="m-sitemap f-cb">
			<div class="g-wp">
				<div class="sitemap f-fl">

						<dt>业主指南</dt>

						<dd><a href="">上门量房</a></dd>
					</dl>
					<dl>
						<dt>关于我们</dt>
						<dd><a href="">关于我们</a></dd>
						<dd><a href="">联系我们</a></dd>
					</dl>
				</div>
				<div class="erweima f-fr">
					<img src="../../img/public/erweima.jpg" alt="" />
				</div>
			</div>
		</div>

		</div>
	</div>
</body>
</html>
