<div class="plans">
	<div class="plans-tips">
		<p class="f-fl">装修方案摘要</p>
	</div>
	<ul class="m-plans">
		<li bindonce="plans" ng-repeat="data in plans">
			<div class="boxs">
				<div class="info f-cb">
					<span class="head f-fl" target="_blank">
						<img bo-src="data.imageSrc" bo-alt="data.user.username" />
					</span>
					<dl class="f-fl">
						<dt>
							<em bo-text="data.user.username"></em>
							的方案
						</dt>
						<dd>
							<span>报价<strong>￥<i bo-text="data.total_price"></i></strong></span>
							<span>工期<strong><i bo-text="data.duration"></i>天</strong></span>
							<span><i>手机</i><em bo-text="data.user.phone"></em></span>
						</dd>
					</dl>
					<span ng-class="{'status status4 f-fr':data.status == 4,'status status5 f-fr':data.status == 5,'status status3 f-fr':data.status == 3}">
						<i bo-if="data.status == 4">未中标</i>
						<i bo-if="data.status == 5">已中标</i>
						<i bo-if="data.status == 3">沟通中</i>
					</span>
				</div>
				<div class="profile f-cb">
					<h4 class="f-fl">设计说明：</h4>
					<p class="f-fl" bo-text="data.description"></p>
				</div>
				<div class="images">
					<img bo-src="img" alt="" ng-repeat="img in data.planImages track by $index" />
				</div>
				<div class="select">
					<a bo-href-i="plans.html#/detail/{{data._id+'&'+data.requirementid}}#plansMsg" class="msg f-fl" target="_blank">留言 (<i bo-text="data.comment_count"></i>)</a>
					<div class="btns f-fr">
						<a bo-href-i="plans.html#/detail/{{data._id+'&'+data.requirementid}}" class="u-btns u-btns-revise" target="_blank">预览方案</a>
						<a bo-href-i="scheme_create.html?{{data._id+'&'+data.requirementid}}" class="u-btns" target="_blank">修改方案</a>
					</div>
				</div>
			</div>
		</li>
	</ul>
</div>
