<div class="main">
	<div class="m-tt">
		<h2 class="f-fl">我的作品列表</h2>
		<a ui-sref="release" class="u-btns f-fr">添加作品</a>
	</div>
	<div class="m-ct m-productList">
		<div ng-if="productList && productList.length != 0">
			<ul class="list f-cb">
				<li ng-repeat="list in productList" bindonce="productList">
					<div class="boxs f-fl">
						<h4>
							<a bo-href-i="../design/detail.html?{{list._id}}"  target="_blank">
								<span bo-if="list.province">
									<i bo-text="list.province"></i> 
									<i bo-text="list.city"></i>
									<i bo-text="list.district"></i>
								</span>
								<span bo-if="list.cell"><i bo-text="list.cell"></i></span>
							</a>
							<span class="status" ng-switch="list.auth_type">
								<i ng-switch-when="0" class="authStatus0 iconfont2">&#xe60b;</i>
								<i ng-switch-when="1" class="authStatus2 iconfont2">&#xe608;</i>
								<i ng-switch-when="2" class="authStatus3 iconfont2">&#xe61d;</i>
								<i ng-switch-when="3" class="authStatus4 iconfont2">&#xe612;</i>
							</span>
						</h4>
						<div class="tag">
							<span bo-if="list.dec_style"><i bo-text="list.dec_style"></i></span><em>|</em><span bo-if="list.house_type"><i bo-text="list.house_type"></i></span><em>|</em><span bo-if="list.work_type"><i bo-text="list.work_type"></i></span>
						</div>
					</div>
					<div class="select f-fr">
						<a ui-sref="updateProduct({id:list._id})" class="editor"><i class="iconfont2">&#xe627;</i></a><a href="javascript:;" class="remove" ng-click="deleteProduct(list._id)"><i class="iconfont2">&#xe619;</i></a>
					</div>
				</li>
			</ul>
			<div my-pageing page-object="pageing" page-callback="callback" ng-if="productList"></div>
		</div>
		<div class="pageLoading" ng-hide="!!productList"></div>
	</div>
</div>
<div class="pageNotdate designer-pageNotdate" ng-show="productList.length == 0">
	<h3><i class="iconfont2">&#xe60e;</i></h3>
	<p>您还没有添加作品</p>
	<div class="btns">
		<a ui-sref="addProduct" class="u-btns">前往添加作品</a>
	</div>
</div>
