<div class="main">
	<div class="m-tt">
		<h2>接单资料</h2>
	</div>
	<div class="m-ct">
		<div class="inofTips"><i class="iconfont2">&#xe612;</i>接单资料修订后，保存即生效</div>
		<div class="k-form" ng-if="designer">
			<div class="m-boxs">
				<div class="m-item f-cb">
					<div class="item">
						<label class="u-lab" for="owner-name">姓&nbsp;&nbsp;&nbsp;名</label>
						<div class="u-inp">
							<input type="text" class="input" ng-model="designer.username" required />
						</div>
					</div>
				</div>
				<div class="m-item f-cb">
					<div class="item">
						<label class="u-lab" for="owner-sex">性&nbsp;&nbsp;&nbsp;别</label>
						<div class="u-inp">
							<div class="radio">
								<label ng-click="radiosex(sex.id)" ng-repeat="sex in usersex"><span class="{{sex.cur}}"></span>{{sex.name}}</label>
							</div>
						</div>
					</div>
				</div>
				<div class="m-item f-cb">
					<div class="item">
						<label class="u-lab" for="owner-email">电子邮箱</label>
						<div class="u-inp">
							<div class="inp">
								<input type="text" class="input" ng-model="designer.email" />
							</div>
						</div>
					</div>
					<p class="tips-icon tips-icon-ok hide"><i class="iconfont">&#xe616;</i></p>
					<p class="tips-icon tips-icon-err hide"><i class="iconfont">&#xe611;</i></p>
					<p class="tips-info hide"></p>
				</div>
				<div class="m-item f-cb">
					<div class="item">
						<label class="u-lab">手机号码</label>
						<div class="u-inp">
							<div class="phone" ng-bind="designer.phone"></div>
						</div>
					</div>
				</div>
				<div class="m-item f-cb">
					<div class="item">
						<label class="u-lab" for="dec_area">所在地区</label>
						<div class="u-inp">
							<div my-cities my-list="cities_list" my-province="designer.province" my-city="designer.city" my-district="designer.district" ng-if="designer.province"></div>				
						</div>
					</div>
				</div>
				<div class="m-item f-cb">
					<div class="item">
						<label class="u-lab" for="owner-addr">邮寄详细地址</label>
						<div class="u-inp address">
							<input type="text" class="input" ng-model="designer.address" />
						</div>
					</div>
				</div>
				<div class="m-item f-cb">
					<div class="item">
						<label class="u-lab" for="owner-name">毕业院校</label>
						<div class="u-inp">
							<input type="text" class="input" ng-model="designer.username" required />
						</div>
					</div>
				</div>
				<div class="m-item f-cb">
					<div class="item">
						<label class="u-lab" for="owner-name">工作年限</label>
						<div class="u-inp">
							<input type="text" class="input" ng-model="designer.username" required />
						</div>
					</div>
				</div>
				<div class="m-item f-cb">
					<div class="item">
						<label class="u-lab" for="owner-name">曾就职装饰公司</label>
						<div class="u-inp">
							<input type="text" class="input" ng-model="designer.company" required />
						</div>
					</div>
				</div>
				<div class="m-item f-cb">
					<div class="item">
						<label class="u-lab" for="owner-name">设计成就</label>
						<div class="u-inp">
							<div ng-class="{'focus textarea':designerInfo.achievement.parentFocus,'textarea':!designerInfo.achievement.parentFocus}"><textarea rows="10" ng-model="designer.achievement" ng-focus="designerInfo.achievement.focus()" ng-blur="designerInfo.achievement.blur()"></textarea></div>
						</div>
					</div>
				</div>
				<div class="m-item f-cb">
					<div class="item">
						<label class="u-lab" for="owner-name">设计理念</label>
						<div class="u-inp">
							<div ng-class="{'focus textarea':designerInfo.philosophy.parentFocus,'textarea':!designerInfo.philosophy.parentFocus}"><textarea rows="10" ng-model="designer.philosophy" ng-focus="designerInfo.philosophy.focus()" ng-blur="designerInfo.philosophy.blur()"></textarea></div>
						</div>
					</div>
				</div>
				<div class="m-item f-cb">
					<div class="item">
						<label class="u-lab" for="owner-name">作品数</label>
						<div class="u-inp">
							<div class="products">
								<span ng-bind="designer.product_count"></span>至少有三套作品，才能提交认证
							</div>
						</div>
					</div>
				</div>
				<div class="k-uppicbox">
					<div my-upload my-query="designer.imageid" ng-if="designer.province"></div>
					<p>请上传大于300*300头像照片<br />1M以内jpg/png格式</p>
				</div>
				<div class="m-item m-error-info hide" id="error-info"></div>
			</div>
			<div class="m-btns">
				<input type="button" class="u-btns" id="owner-submit" ng-click="submitBtn()" value="&nbsp;&nbsp;保存&nbsp;&nbsp;" />
			</div>
		</div>
		<div class="pageLoading" ng-hide="!!designer"></div>
	</div>
</div>
<div class="k-cropMask" id="j-cropMask"></div>
<div class="k-cropBox" id="j-cropBox">
	<div class="cropBox">
		<img src="" class="img1" id="cropPic1" />
		<img src="" class="img2" id="cropPic2" />	
		<div class="cropBorder" id="cropBorder">
			<span class="dot1"></span>
			<span class="dot2"></span>
			<span class="dot3"></span>
			<span class="dot4"></span>
			<span class="dot5"></span>
			<span class="dot6"></span>
			<span class="dot7"></span>
			<span class="dot8"></span>
			<div></div>
		</div>
	</div>
	<div class="btns">
		<input type="button" class="u-btns u-btns-revise" id="crop-cancel" value="取消" />
		<input type="button" class="u-btns" id="crop-submit" value="确定" />
	</div>
</div>
