<div class="main m-requirement" bindonce="requirement" ng-controller="requirementCtrl">
	<div class="m-tt">
		<h2 class="f-fl">
			<span bo-if="requirement.street && requirement.dec_type == 1" bo-text="requirement.street"></span>
			<span bo-if="requirement.cell"><i bo-text="requirement.cell"></i><i bo-if="requirement.dec_type == 0">小区</i></span>
			<span bo-if="requirement.street && requirement.dec_type == 0"><i bo-text="requirement.cell_phase"></i>期</span>
			<span bo-if="requirement.street && requirement.dec_type == 0"><i bo-text="requirement.cell_building"></i>栋</span>
			<span bo-if="requirement.street && requirement.dec_type == 0"><i bo-text="requirement.cell_unit"></i>单元</span>
			<span bo-if="requirement.street && requirement.dec_type == 0"><i bo-text="requirement.cell_detail_number"></i>室</span>
		</h2>
		<a ui-sref="history" ng-if="requirement.plan.status == 1 || requirement.plan.status == 7 || requirement.plan.status == 8 || requirement.plan.status == 4" class="f-fr u-btns u-btns-revise returnList">返回历史装修列表</a>
		<a ui-sref="requirementList" ng-if="requirement.plan.status == 0 || requirement.plan.status == 2 || requirement.plan.status == 2 || requirement.plan.status == 5 || requirement.plan.status == 6"  class="f-fr u-btns u-btns-revise returnList">返回装修需求列表</a>
	</div>
	<div class="m-ct">
		<ul class="tabs">
			<li ng-class="{active: tab==&quot;detail&quot;}"><a bo-href-i="designer.html#/requirement/{{requiremtneId}}/detail">需求描述</a></li>
			<li ng-class="{active: tab==&quot;owner&quot;}"><a bo-href-i="designer.html#/requirement/{{requiremtneId}}/owner">响应需求</a></li>
			<li ng-class="{active: tab==&quot;plan&quot;}" ng-if="(requirement.plan.status == 3 || requirement.plan.status == 4 || requirement.plan.status == 5) && (requirement.status == 6 || requirement.status == 3 || requirement.status == 7 || requirement.status == 4 || requirement.status == 5)"><a bo-href-i="designer.html#/requirement/{{requiremtneId}}/plan">提交方案</a></li>
			<li ng-class="{active: tab==&quot;contract&quot;}" ng-if="requirement.plan.status == 5 && (requirement.status == 7 || requirement.status == 4 || requirement.status == 5) && requirement.work_type != 2"><a bo-href-i="designer.html#/requirement/{{requiremtneId}}/contract">生成合同</a></li>
		</ul>
		<div class="requirement" ng-controller="requirementDetailCtrl">
			<!--视图模板容器 start-->
			<div ui-view></div>
			<!--视图模板容器 end-->
		</div>
	</div>
</div>
