  <style type="text/css">
    html,body,h1,h2,h3,p{
      margin: 0;
      padding: 0;
    }
    body{
      position: relative;
      overflow: hidden;
      font-family:Helvetica;
      background:url(bg.jpg) no-repeat;
      -webkit-background-size: 100% 100%;
      background-size: 100% 100%;
      -webkit-overflow-scrolling:touch;
    }
    .inlet{
      position: absolute;
      left:0;
      top:0;
      width: 100%;
      height: 100%;
      z-index: 20;
    }
    .fadeOutUp{
      -webkit-animation: fadeOutUp 1s ease both;
      -moz-animation: fadeOutUp 1s ease both;
      animation: fadeOutUp 1s ease both;
    }
    .fadeInUp{
      -webkit-animation: fadeInUp 1s ease both;
      -moz-animation: fadeInUp 1s ease both;
      animation: fadeInUp 1s ease both;
    }
    .inlet h1{
      width: 7.681rem;
      height: 8.293rem;
      margin:1.3rem auto 1.5rem;
      background:url(inlet.png) 0 0 no-repeat;
      -webkit-background-size: 100% 100%;
      background-size: 100% 100%;
    }
    .inlet a{
      display: block;
      margin: 0 2.2463768115942027rem;
      line-height: 1rem;
      background-color: #fe7004;
      text-align: center;
      font-size: 0.4106280193236715rem;
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
    }
    .content{
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      opacity: 0;
      z-index: 1;
    }
    .content header{
      position: absolute;
      left:0;
      top:0.4rem;
      z-index: 10;
      width: 100%;
    }
    .content header h2{
      margin: 0 0.33816425120772947rem;
      line-height: 1.3rem;
      background-color: #fe7004;
      text-align: center;
      font-size: 0.4106280193236715rem;
      color: #fff;
      border-radius: 10px;
    }
    .content .items{
      position: relative;
      width: 100%;
      height: 100%;
      -webkit-perspective: 1200px;
      -moz-perspective: 1200px;
      perspective: 1200px;
    }
    .content .item{
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      padding: 2rem 0.34rem 0;
      position: absolute;
      top: 0;
      left: 0;
      visibility: hidden;
      overflow-y: auto;
      -webkit-backface-visibility: hidden;
      -moz-backface-visibility: hidden;
      backface-visibility: hidden;
      -webkit-transform: translate3d(0, 0, 0);
      -moz-transform: translate3d(0, 0, 0);
      transform: translate3d(0, 0, 0);
      -webkit-transform-style: preserve-3d;
      -moz-transform-style: preserve-3d;
      transform-style: preserve-3d;
    }
    .content .item h3{
      padding: 0.2rem 0.5rem;
      margin-bottom: 0.5rem;
      border: 1px solid #9d9d9d;
      background-color: #fff;
      font-size: 0.5rem;
      border-radius: 10px;
      line-height: 0.9rem;
    }
    .content .item p{
      padding:0.3rem 0.5rem;
      margin-bottom: 0.3rem;
      background-color: #fff;
      font-size: 0.4rem;
      border-radius: 10px;
      line-height: 0.75rem;
    }
    .content .item p.active{
      color: #fff;
      background-color: #fe7004;
    }
    .content .item p.fake{
      background: none;
    }
    .content .item p.image img{
      width: 80%;
    }
    .content .item.active{
      visibility: visible;
      z-index: 1;
    }
    .hide{
      display: none;
    }
    .page-moveToTop {
      -webkit-animation: moveToTop .6s ease both;
      -moz-animation: moveToTop .6s ease both;
      animation: moveToTop .6s ease both;
    }
    .page-moveToBottom {
      -webkit-animation: moveFromBottom .6s ease both;
      -moz-animation: moveFromBottom .6s ease both;
      animation: moveFromBottom .6s ease both;
    }
    .result{
      position: absolute;
      left:0;
      top:0;
      width: 100%;
      height: 100%;
      opacity: 0;
    }
    .result p{
      font-size: 0.6rem;
      line-height: 1.2rem;
      color: #fff;
      font-weight: bold;
      text-align: center;
      text-shadow:3px 0px 7px rgba(0,0,0,.3);
    }
    .result .head{
      position: relative;
      padding-top: 1.5rem;
      width: 6.650563607085346rem;
      margin: 0 auto;
      height: 5.8rem;
    }
    .result .bg{
      width: 100%;
      height: 4.766505636070853rem;
      background:url(result.png) 0 0 no-repeat;
      -webkit-background-size: 100% 100%;
      background-size: 100% 100%;
    }
    .result .info{
      position: absolute;
      left:0;
      top:4rem;
      width: 100%;
      text-align: center;
    }
    .result .info span{
      display: inline-block;
      width: 1.6rem;
      height: 1.6rem;
      overflow: hidden;
      border-radius: 1.6rem;
      background-color: #fff;
      border: 6px solid #fff;
      -moz-box-shadow: 0px 0px 19px rgba(0,0,0,.3);
      -webkit-box-shadow: 0px 0px 19px rgba(0,0,0,.3);
      box-shadow: 0px 0px 19px rgba(0,0,0,.3);
    }
    .result .info img{
      width: 100%;
    }
    .result .info h2{
      padding-top: 0.3rem;
      font-size: 0.6rem;
      line-height: 0.6rem;
      color: #fff;
      font-weight: bold;
      text-shadow:3px 0px 7px rgba(0,0,0,.3);
    }
    .result h3{
      padding-bottom: 1.8rem;
      font-size: 0.7648953301127214rem;
      line-height: 0.7648953301127214rem;
      color: #fff;
      text-align: center;
      text-shadow:3px 0px 7px rgba(0,0,0,.3);
    }
    @-webkit-keyframes moveToTop {
      to { -webkit-transform: translateY(-100%); }
    }
    @-moz-keyframes moveToTop {
      to { -moz-transform: translateY(-100%); }
    }
    @keyframes moveToTop {
      to { transform: translateY(-100%); }
    }
    @-webkit-keyframes moveFromBottom {
      from { -webkit-transform: translateY(100%); }
    }
    @-moz-keyframes moveFromBottom {
      from { -moz-transform: translateY(100%); }
    }
    @keyframes moveFromBottom {
      from { transform: translateY(100%); }
    }
    @-webkit-keyframes fadeOutUp{0%{opacity:1}100%{opacity:0;-webkit-transform:translate3d(0,-100%,0);transform:translate3d(0,-100%,0)}}
    @keyframes fadeOutUp{0%{opacity:1}100%{opacity:0;-webkit-transform:translate3d(0,-100%,0);-ms-transform:translate3d(0,-100%,0);transform:translate3d(0,-100%,0)}}
    @-webkit-keyframes fadeInUp{0%{opacity:0;-webkit-transform:translate3d(0,100%,0);transform:translate3d(0,100%,0)}100%{opacity:1;-webkit-transform:none;transform:none}}@keyframes fadeInUp{0%{opacity:0;-webkit-transform:translate3d(0,100%,0);-ms-transform:translate3d(0,100%,0);transform:translate3d(0,100%,0)}100%{opacity:1;-webkit-transform:none;-ms-transform:none;transform:none}}
  </style>
</head>
<body>
  <div class="loading" id="loading"></div>
  <div class="inlet" id="inlet">
    <h1></h1>
    <a href="javascript:;">开始答题</a>
  </div>
  <main id="content" class="content">
    <header>
      <h2>请选择</h2>
    </header>
    <section class="items">
      <div class="item prev active">
        <h3>您是否有过装修经历？</h3>
        <p class="a">A ：有</p>
        <p class="b">B ：没有</p>
      </div>
      <div class="item next"></div>
      <div class="item empty"></div>
    </section>
  </main>
  <div class="result" id="result">
    <div class="head">
      <div class="bg"></div>
      <div class="info"></div>
    </div>
    <h3>非常感谢您的参与!</h3>
    <div class="shot">
      <p>请保存截图~</p>
      <p>来“简繁家”领取春节礼物!</p>
    </div>
  </div>

    var oContent = $('#content');

    var iDir = 1;
    var iNum = 0;
    var data = [];
    function viewItem(data){
      var arr = [
        '<h3>'+data.title+'</h3>'
      ];
      for (var i = 0,len = data.item.length; i < len; i++) {
        arr.push('<p class="'+data.type+'">'+data.item[i]+'</p>')
      };
      return arr.join('');
    }
    $('#inlet').on('tap', 'a', function(e){
      var parent = $(this).parent();
      $(this).parent().addClass('fadeOutUp');
      oContent.addClass('fadeInUp');
      setTimeout(function(){
        parent.addClass('hide').removeClass('fadeOutUp');
      }, 1500)
      return false;
    })

    oContent.on('click', 'p', function(e){

          return ;
        }

        var _index = $(this).index();

          data.push({
            "wenjuanid": 1,
            "questionid": iNum,
            "choice_answer": [ _index-1 ]
          });
          ajax(data);
          return false;
        }else{
          iNum++;
        }

          iDir = 1;
          data.push({
              "wenjuanid": 1,
              "questionid": 0,
              "choice_answer": [ 1 ]
            });

              "choice_answer": [ 2 ]
            });
          $('.next').html(viewItem(itemData[iDir][0]));
        }else{
          data.push({
            "wenjuanid": 1,
            "questionid": iNum-1,
            "choice_answer": [ _index-1 ]
          });
        }
        setTimeout(function(){
          move();
        }, 200);

    })
    function move(){
      var iLen = itemData[iDir].length;
      var iData = itemData[iDir][iNum];
      var top = oContent.find('.prev'),bottom = oContent.find('.next'),empty = oContent.find('.empty');
      top.addClass('page-moveToTop');
      bottom.addClass('active page-moveToBottom').removeClass('next');
      $('h2').html('您正在答题：'+iNum+"/"+iLen);
      off = false;
      setTimeout(function(){
          top.removeClass('active page-moveToTop prev').addClass('empty');
          bottom.removeClass('page-moveToBottom').addClass('prev');
          if(iLen > iNum){
            empty.html(viewItem(iData)).removeClass('empty').addClass('next');
          }
       }, 700)
    }
    function ajax(data){
      $.ajax({
        type: 'POST',
        contentType : 'application/json; charset=utf-8',
        url: '/api/v2/web/upload_wenjuan_answer',
        data: JSON.stringify({
          "answers":data
        }),
        dataType: 'json',
        success: function(res){
          if(res.data != null){
            oContent.removeClass('fadeInUp').addClass('fadeOutUp');
            oResult.addClass('fadeInUp');
            oResult.find('.info').html('<span><img src="'+(res.data.imageid == undefined ? 'head.png' : '/api/v2/web/image/'+res.data.imageid)+'" alt=""></span><h2>'+res.data.username+'</h2>');
            setTimeout(function(){
              oContent.addClass('hide');
            }, 1500);
          }
        },
        error: function(xhr, type){
          alert('Ajax error!')
        }
      })
    }
  </script>
</body>
</html>
