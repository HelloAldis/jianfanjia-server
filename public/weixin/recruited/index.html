<script type="text/javascript">
    var check_step = 2;
    //事件操作
    $("#name").on('blur',function(){
        if(!!$.trim($(this).val()) && $.trim($(this).val()).length > 1 && $.trim($(this).val()).length < 21){
        	$(this).removeClass('error')
			check_step--;
        }else{
        	$(this).addClass('error');
        }
        isCheck()
    });
    $("#phone").on('blur',function(){
        if (isMobile($(this).val())) {
            $(this).removeClass('error')
			check_step--;
        }else{
        	$(this).addClass('error');
        }
        isCheck()
    });
	// 检测函数
	function isMobile(mobile){
		return /^(13[0-9]{9}|15[012356789][0-9]{8}|18[0123456789][0-9]{8}|147[0-9]{8}|170[0-9]{8}|177[0-9]{8})$/.test(mobile);
	}
    function isCheck(){
    	if(check_step > 0){
    		return false;
    	}else{
    		$('#info-submit').attr('class','')
    	}
    }
    $('#info-submit').on('click',function(){
    	if(!$(this).hasClass('disabled')){
    		$.ajax({
    		  type: 'POST',
    		  url: '/api/v1/add_angel_user',
    		  data: JSON.stringify({
				  "phone":$("#phone")[0].value,
				  "name":$("#name")[0].value,
				  "district":undefined,
				  "house_area":undefined,
				  "total_price":undefined
			  }),
    		  dataType: 'json',
    		  timeout: 0,
    		  contentType : 'application/json; charset=utf-8',
    		  processData : false,
    		  success: function(data){
    		    if(data.msg === "success"){
    		    	$("#page").hide();
    		    	$("#tips").show();
    		    }
    		  },
    		  error: function(xhr, type){
    		    alert('Ajax error!')
    		  }
    		})
    	}
    	return false;
    })
</script>
