<script>
    var $ = {
        query : function(selectName){
            if(selectName.indexOf("#")!=-1){
                return document.getElementById(selectName.replace('#',''));
            }else if(selectName.indexOf(".")!=-1){
                return document.getElementsByClassName(selectName.replace('.',''));
            }else{
                return document.getElementsByTagName(selectName);
            }
        },
        find : function(oParent,child){
            return document.querySelectorAll(oParent+' '+child);
        },
        addClass : function(ele,cls){
            if (!this.hasClass(ele,cls)) {
                ele.className += " "+cls;
            }
        },
        removeClass : function(ele,cls){
            if (this.hasClass(ele,cls)) {
                var reg = new RegExp('(\\s|^)'+cls+'(\\s|$)');
                ele.className=ele.className.replace(reg,' ');
            }
        },
        hasClass : function(ele,cls){
            return ele.className.match(new RegExp('(\\s|^)'+cls+'(\\s|$)'));
        }
    };
    function selectfrom (lowValue,highValue){
        var choice=highValue-lowValue+1;
        return Math.floor(Math.random()*choice+lowValue);
    }
    //初始化配置变量定义
    var SHAKE_THRESHOLD = 1000,
        canShake = 1, //摇一摇开关，1表示开，0表示关
        last_update = 0,
        x, y, z,last_x,last_y,last_z;
    //选择器变量定义
    var oPage = $.query('#page'),
        oMusic = $.query('#music'),
        oResult = $.find('#page','.result')[0],
        oRenwu = $.find('#page','.renwu')[0],
        oAgain = $.find('#page','.again')[0],
        oImg = $.find('#page','.result .img')[0],
        oStar = $.find('#page','.star')[0],
        oTransition = $.find('#page','.transition')[0];
    function imgLoad(){  //图片预加载
        var c = ['lantern0.png', 'lantern1.png', 'monkey0.png', 'monkey1.png', 'monkey2.png', 'monkey3.png', 'monkey4.png', 'renwu.png', 'result0.png', 'result1.png', 'result2.png', 'result3.png', 'result4.png', 'result5.png'];
        var d = 0;
        c.forEach(function(i, a){
            var b = new Image();
            b.src = i;
            b.onload = function () {
                d++;
                if (d == c.length){
                    bindEvent();
                }
            };
            b.error = function () {
                bindEvent();
            }
        })
    }
    function bindEvent(){   //初始化摇一摇事件

    }
    function InitMotion(){   //摇一摇初始化
        if (window.DeviceMotionEvent) {  //监听手机摇动事件
            window.addEventListener('devicemotion', deviceMotionHandler, false);
        } else {
            alert('你的设备不支持DeviceMotion事件');
        }
        last_update = 0;
        x = 0;
        y = 0;
        z = 0;
        last_x = 0;
        last_y = 0;
        last_z = 0;
        canShake = 1;
        resultHide();
    }
    function deviceMotionHandler(event){
        var acceleration = event.accelerationIncludingGravity;
        var curTime = new Date().getTime();
        //100ms监听一次，拒绝重复监听
        if ((curTime - last_update) > 100 && canShake == 1) {
            var diffTime = curTime - last_update;
            last_update = curTime;
            x = acceleration.x;
            y = acceleration.y;
            z = acceleration.z;
            var speed = Math.abs(x + y + z - last_x - last_y - last_z) / diffTime * 10000;
            if (speed > SHAKE_THRESHOLD) {
                canShake = 0;
                transitionIn();
                oMusic.play();
                setTimeout(showDecode, 2000);
            }
            last_x = x;
            last_y = y;
            last_z = z;
        }
    }
    function showDecode(){
        var resultData = ['result0.png','result1.png','result2.png','result3.png','result4.png','result5.png'];
        oImg.src = resultData[getRandomNumber(100)];
        transitionOut();
        resultShow();
        setTimeout(jumpToDecode, 1000);
    }
    jumpToDecode = function(){
        canShake = 1;
        window.removeEventListener('devicemotion', deviceMotionHandler, false);
    }
    //再来摇一次
    oAgain.addEventListener('touchstart', function(){
        resultHide();
        InitMotion();
    }, false)
    function createStar(num){   //随机星星位置摆放
        var docW = document.body.clientWidth,
            docH = document.body.clientHeight,
            sDiv = '';
        for(var i=0; i<num; i++){
            sDiv += '<div style="left:'+selectfrom(0,docW)+'px;top:'+selectfrom(0,docH)+'px"></div>';
        }
        oStar.innerHTML = sDiv;
    }
    function transitionIn(){
        $.removeClass(oTransition,'hide');
        transitionMove();
    }
    function transitionOut(){
        $.addClass(this.oTransition,'hide');
    }
    function transitionMove(){   //摇晃显示动画
        var imgArr = ['monkey0.png','monkey1.png','monkey2.png','monkey3.png','monkey4.png'];
        var txtArr = ['让我们一起摇摆~','让我们一起摇摆~','让我们一起摇摆~','让我们一起摇摆~','休息一下<br />出字只需<span>3</span>秒'];
        var i = 0;
        var timer = null;
        timer = setInterval(function(){
            i++;
            oTransition.innerHTML = '<img src="'+imgArr[i]+'" alt=""> <p>'+txtArr[i]+'</p>';
            if(i==imgArr.length-1){
                clearInterval(timer);
            }
        },300);
    }
    function getRandomNumber(number){ //计算随机概率
        var range = [1,3,5,10,30,50];
        function getRandom(num){
            return Math.ceil(Math.random()*num)
        }
        function compute(num){
            var arr = [];
            for(var i=0; i < num; i++){
                arr.push(getRandom(100))
            };
            return arr;
        }
        function merge(){
            var arr = [];
            for(var i= 0,len = range.length; i < len; i++){
                arr.push(compute(range[i]))
            };
            return arr;
        }
        function result(num,arr){
            for(var i = 0,len1 = arr.length; i < len1; i++){
                for(var j = 0,len2 = arr[i].length; j < len2; j++){
                    if(num == arr[i][j]){
                        return i;
                    }
                }
            }
            return result(getRandom(number),arr);
        }
        return result(getRandom(number),merge())
    }
    function resultShow(){
        var oLantern = $.find('#page','.lantern')[0];
        $.addClass(oLantern,'hide');
        $.addClass(oRenwu,'hide');
        $.addClass($.query('figure')[0],'hide');
        $.removeClass(oResult,'hide');
    }
    function resultHide(){
        var oLantern = $.find('#page','.lantern')[0];
        $.addClass(oResult,'hide');
        $.removeClass(oLantern,'hide');
        $.removeClass(oRenwu,'hide');
        $.removeClass($.query('figure')[0],'hide');
        oTransition.innerHTML = '';
    }
    //初始化
    imgLoad();
    createStar(20);
    InitMotion();
</script>
