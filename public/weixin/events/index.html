<body>
    <header>
        <h1></h1>
        <hgroup>
            <div class="logo">
                <strong></strong>
            </div>
            <h1>简繁家</h1>
            <h2>让装修变简单</h2>
        </hgroup>
    </header>
    <main>
        <div class="item">
            <input type="text" id="j-name" placeholder="请输入姓名" />
        </div>
        <div class="item">
            <input type="tel" id="j-phone" placeholder="请输入手机" />
        </div>
        <div class="item">
            <p id="j-error" class="msg"></p>
        </div>
        <div class="item">
            <button class="btn" id="j-btn">提交申请</button>
        </div>
    </main>
    <footer>
        <a class="link" href="http://a.app.qq.com/o/simple.jsp?pkgname=com.jianfanjia.cn.activity">
            <i></i>

<script>
    function ajax(options) {
        options = options || {};
        options.type = (options.type || "GET").toUpperCase();
        options.dataType = options.dataType || "json";
        options.contentType = options.contentType || "application/x-www-form-urlencoded";
        var params = options.dataType === "json" ? options.data : formatParams(options.data);
        if (window.XMLHttpRequest) {
            var xhr = new XMLHttpRequest();
        } else {
            var xhr = new ActiveXObject('Microsoft.XMLHTTP');
        }
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                var status = xhr.status;
                if (status >= 200 && status < 300) {
                    options.success && options.success(xhr.responseText, xhr.responseXML);
                } else {
                    options.fail && options.fail(status);
                }
            }
        };
        if (options.type == "GET") {
            xhr.open("GET", options.url + "?" + params, true);
            xhr.send(null);
        } else if (options.type == "POST") {
            xhr.open("POST", options.url, true);
            xhr.setRequestHeader("Content-Type", options.contentType);
            xhr.send(params);
        }
    }
    function formatParams(data) {
        var arr = [];
        for (var name in data) {
            arr.push(encodeURIComponent(name) + "=" + encodeURIComponent(data[name]));
        }
        arr.push(("v=" + Math.random()).replace("."));
        return arr.join("&");
    }
</script>
<script>
    var oName = document.getElementById('j-name');
    var oPhone = document.getElementById('j-phone');
    var oBtn = document.getElementById('j-btn');
    var oError = document.getElementById('j-error');
    var oTips = document.getElementById('j-tips');
    function isMobile(mobile){
        return /^(13[0-9]{9}|15[012356789][0-9]{8}|18[0123456789][0-9]{8}|147[0-9]{8}|170[0-9]{8}|177[0-9]{8})$/.test(mobile);
    }
    oBtn.addEventListener('click',function(){
        if(!oName.value.trim()){
            oError.innerHTML = '姓名不能为空';
            oName.className = 'error';
            return false;
        }else if(!isMobile(oPhone.value)){
            oError.innerHTML = '手机号不正确';
            oPhone.className = 'error';
            return false;
        }else if(!oName.value.trim() && !isMobile(oPhone.value)){
            oError.innerHTML = '姓名和手机号不正确';
            oPhone.className = 'error';
            oName.className = 'error';
            return false;
        }else{
            oError.innerHTML = '';
            oPhone.className = '';
            oName.className = '';
        }
        ajax({
            url: "/api/v2/web/add_angel_user",              //请求地址
            type: "POST",                       //请求方式
            data: JSON.stringify({
                "phone":oPhone.value,
                "name":oName.value.trim(),
                "district":'201604微信推广',
                "house_area":undefined,
                "total_price":undefined
            }),        //请求参数
            dataType: "json",
            contentType : "application/json; charset=utf-8",
            success: function (response) {
                if(JSON.parse(response).msg === "success"){
                    oTips.style.display = 'block';
                }
            },
            fail: function (status) {
                alert('网络不给力');
            }
        });
        return false;
    },false);
</script>
