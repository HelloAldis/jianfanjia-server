<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>简繁家--管理后台</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="/static/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/jyz.css" />
	<script type="text/javascript" src="/static/lib/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="/static/js/public.js"></script>
    <script type="text/javascript" src="/static/lib/jquery.Huploadify.js"></script>
    <script type="text/javascript" src="/static/lib/tdist.js"></script>
    <script type="text/javascript" src="/static/lib/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="/static/lib/ueditor/ueditor.all.min.js"></script>
</head>
<body>
	<header class="g-hd clearfix">
		<div class="m-logo pull-left">
			<h1><a href="{{getPcUrl('/')}}">简繁家</a></h1>
		</div>
		<ul class="list-inline m-info pull-right" id="j-info">
			<!-- <li>
				<div class="menu-hd">提示信息</div>
				<div class="menu-bd"></div>
			</li> -->
<!-- 			<li>
	<div class="menu-hd">设置</div>
	<div class="menu-bd"></div>
</li> -->
			<li>
				<div class="menu-hd" style="padding: 12px 20px;"><img src="/static/img/headpic.jpg" width="80" alt="管理员" class="img-circle"></div>
				<div class="menu-bd">
					<div id="login" class="pop shrink">
						<div class="tran"></div>
						<a href="{{getPcUrl('/')}}">返回网站首页</a>
						<a href="javascript:;" id="signout">退出登录</a>
					</div>
				</div>
			</li>
		</ul>
	</header>
	<main class="g-bd clearfix">
		<aside class="g-sd pull-left">
			<nav ng-controller="SubController">
                <ul class="list-unstyled">
                    <li ng-class="{active: nav==&quot;index&quot;}"><a ui-sref="index">统计总览</a></li>
                    <li ng-class="{active: nav==&quot;requirement&quot;}"><a ui-sref="requirement">业务需求列表</a></li>
                    <li ng-class="{active: nav==&quot;plans&quot;}"><a ui-sref="plans">方案列表</a></li>
                    <li ng-class="{active: nav==&quot;user&quot;}"><a ui-sref="user">业主列表</a></li>
                    <li ng-class="{active: nav==&quot;designer&quot;}"><a ui-sref="designer">设计师列表</a></li>
                    <li ng-class="{active: nav==&quot;product&quot;}"><a ui-sref="product">设计师作品列表</a></li>
                    <li ng-class="{active: nav==&quot;live&quot;}"><a ui-sref="live">装修直播列表</a></li>
                    <li ng-class="{active: nav==&quot;field&quot;}"><a ui-sref="field">工地管理后台</a></li>
                    <li ng-class="{active: nav==&quot;feedback&quot;}"><a ui-sref="feedback">app用户反馈</a></li>
                    <li ng-class="{active: nav==&quot;recruit&quot;}"><a ui-sref="recruit">天使业主招募</a></li>
                    <li ng-class="{active: nav==&quot;news&quot;}"><a ui-sref="news">新闻编辑</a></li>
                    <li ng-class="{active: nav==&quot;pictures&quot;}"><a ui-sref="pictures">装修美图</a></li>
                    <li ng-class="{active: nav==&quot;survey&quot;}"><a ui-sref="survey">问卷调查</a></li>
                </ul>
			</nav>
		</aside>
		<article class="g-mn pull-right">
			<div id="contentView" class="g-mnc">
				<!--视图模板容器 start-->
				<div ui-view>
					<div id="j-loader" class="m-loading">
				    	<div class="loading"></div>
				        <p>正在加载中...</p>
				    </div>
				</div>
				<!--视图模板容器 end-->
			</div>
		</article>
	</main>
    <script src="/static/lib/angular/angular.js"></script>
    <script src="/static/lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/static/lib/ui-bootstrap-tpls-0.14.3.min.js"></script>
    <script src="/static/lib/angular-ueditor/angular-ueditor.min.js"></script>
    <script src="/static/js/modules-init.js"></script>
    <script src="/static/js/filter.js"></script>
    <script src="/static/js/service.js"></script>
    <!-- controllers-->
    <script src="/static/js/controllers/NavController.js"></script>
    <script src="/static/views/index/IndexController.js"></script>
    <script src="/static/views/requirement/RequirementController.js"></script>
    <script src="/static/views/plans/PlansController.js"></script>
    <script src="/static/views/user/UserController.js"></script>
    <script src="/static/views/designer/DesignerController.js"></script>
    <script src="/static/views/product/ProductController.js"></script>
    <script src="/static/views/live/LiveController.js"></script>
    <script src="/static/views/field/FieldController.js"></script>
    <script src="/static/views/feedback/FeedbackController.js"></script>
    <script src="/static/views/recruit/RecruitController.js"></script>
    <script src="/static/views/news/NewsController.js"></script>
    <script src="/static/views/pictures/PicturesController.js"></script>
    <script src="/static/views/survey/SurveyController.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
