<ol class="breadcrumb"><li><a ui-sref="index">首页</a></li><li><a ui-sref="live">装修直播</a></li><li class="active">更新装修直播</li></ol>
<form>
  <div class="form-group">
    <label for="">当前阶段：</label>
    <select class="form-control" ng-model="process.processName">
      <option ng-repeat="v in dec_flow" ng-selected="process.processName == v.num" value="{{v.num}}">{{ v.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="">当前开始时间：</label>
    <p class="input-group" style="width:50%">
      <input type="text" class="form-control" uib-datepicker-popup ng-model="process.processDate" is-open="processTime.status.opened" datepicker-options="processTime.dateOptions" close-text="关闭" clear-text="清除" current-text="今天" required />
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="processTime.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
    </p>
  </div>
  <div class="form-group">
    <label for="">上传装修效果图：</label>
    <div class="file">
      <p class="tips">*作品上传每张大小为3M以内jpeg/jpg/png格式图片,为了作品显示效果最佳，保证更张图宽度在900-1200之间。</p>
      <div class="file-list clearfix" id="j-file-list">
        <div class="create-item">
          <div class="pic" id="upload">
            <img src="jyz/img/uploadify.jpg" alt="上传图片" />
          </div>
        </div>
      </div>
    </div>
  </div>
   <div class="form-group">
    <label for="">当前阶段描述：</label>
    <textarea class="form-control" rows="3" ng-model="process.processDescription" placeholder="请输入当前阶段描述"></textarea>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-success" ng-click="upDataLive()">更新装修直播</button>
    <button type="button" class="btn btn-danger" ng-click="deleteLive()">删除当前阶段</button>
  </div>
</form>
<script type="text/javascript">
//删除作品列表图片
$(function(){
  $('#j-file-list').delegate('.close','click',function(ev){
    ev.preventDefault();
    if($('#j-file-list').find('.previews-item').size() < 2){
      alert('至少保留一个作品效果图')
      return false;
    }
    if(confirm("你确定要删除吗？删除不能恢复")){
      var oDl = $(this).closest('.previews-item');
      oDl.remove();
    }
  })
  //图片上传
  $('#upload').Huploadify({
    auto:true,
    fileTypeExts:'*.jpg;*.jpeg;*.png;',
    multi:false,
    formData:{key:123456,key2:'vvvv'},
    fileSizeLimit:3072,
    showUploadedPercent:false,
    showUploadedSize:true,
    removeTimeout:1,
    fileObjName:'Filedata',
    buttonText : "",
    uploader:'/api/v2/web/image/upload',
    onUploadComplete:function(file, data, response){
       var data = $.parseJSON(data);
      var str = '<div class="previews-item" data-imgid="'+data.data+'">'
        +'<span class="close"></span>'
        +'<div class="pic">'
          +'<img class="img" src="/api/v2/web/thumbnail/250/'+data.data+'" alt="" />'
        +'</div>'
      $('#j-file-list').append(str)
    }
  });
})
</script>
