<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="renderer" content="webkit" />

    <![endif]-->
	<title>简繁家--登录</title>
	<meta name="description" content="简繁家,登陆">
	<meta name="keywords" content="简繁家,登陆">
	<link rel="stylesheet" type="text/css" href="/static/css/public.css" />
	<link rel="stylesheet" type="text/css" href="/static/css/user.css" />
	<script type="text/javascript" src="/static/js/lib/public.js"></script>
	<script type="text/javascript" data-main="/static/js/user/login" src="/static/js/lib/require.js"></script>
	<!--[if lt IE 9]>
		<script type="text/javascript" src="/static/js/lib/ie8.js"></script>
	<![endif]-->
</head>
<body>
	<div class="g-user g-login">
		<header class="g-hd g-wa">
			<div class="g-wp">
				<hgroup class="m-logo">
					<h1><a href="/" title="首页">简繁家</a></h1>
					<h2>让装修变简单</h2>
				</hgroup>
			</div>
		</header>
		<main class="g-bd f-cb">
			<article class="g-mn f-fl">
				<div class="w-form">
					<form id="form-login">
						<div class="m-item f-cb">
							<div class="item">
								<label class="u-lab" for="login-account"><i class="iconfont">&#xe606;</i></label>
								<div class="u-inp">
									<div class="box">
										<input type="text" class="input" name="phone" id="login-account" placeholder="请输入手机号码" />
									</div>
								</div>
							</div>
						</div>
						<div class="m-item f-cb">
							<div class="item">
								<label class="u-lab" for="login-password"><i class="iconfont">&#xe63d;</i></label>
								<div class="u-inp">
									<div class="box">
										<input type="password" class="input" name="pass" id="login-password" placeholder="请输入密码" />
									</div>
								</div>
							</div>
						</div>
						<div class="m-item">
							<div class="other f-cb">
								<div class="save f-fl" id="saveUserInfo"><span></span>7天内自动登录</div>
								<a href="getpw.html" class="f-fr link">忘记密码？</a>
							</div>
						</div>
						<div class="m-item m-error-info" id="error-info"></div>
						<div class="m-item">
							<div class="u-btn">
								<input type="button" class="submit-btn" id="login-submit" value="登录" />
							</div>
						</div>
					</form>
				</div>
				<div class="m-weixin">
					<h4>使用以下方式直接登录</h4>
					<span class="line"></span>
					<div class="btns">
						<a class="weixin-icon" href="/wechat/user_login" title="微信登陆" target="_blank"><i></i></a>
					</div>
				</div>
			</article>
			<aside class="g-sd f-fr">
				<h4>还没有简繁家账号？</h4>
				<a class="link" href="/tpl/user/reg.html" title="立即注册">立即注册<i></i></a>
				<dl>
					<dt>扫码下载简繁家APP</dt>
					<dd class="u-placeholder-image"><img src="/static/img/user/ewm-app.jpg" alt="扫码下载简繁家APP"></dd>
					<dt>扫码关注简繁家公众号</dt>
					<dd class="u-placeholder-image"><img src="/static/img/user/ewm-wx.jpg" alt="扫码关注简繁家公众号"></dd>
				</dl>
			</aside>
		</main>
	</div>
</body>
</html>
