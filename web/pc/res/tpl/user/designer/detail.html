<div class="detail" bindonce="requirement" ng-if="requirement">
	<div class="detail-drid">
		<ul>
			<li>
				<div class="span">
					<strong>装修城市</strong>
					<span>
						<span bo-if="requirement.province"><i bo-text="requirement.province"></i></span>
						<span bo-if="requirement.city"><i bo-text="requirement.city"></i></span>
						<span bo-if="requirement.district"><i bo-text="requirement.district"></i></span>
					</span>
				</div>
			</li>
			<li bo-if="requirement.dec_type == 0 || requirement.dec_type == 1">
				<div class="span">
					<strong bo-if="requirement.dec_type == 0">小区名称</strong>
					<strong bo-if="requirement.dec_type == 1">项目名称</strong>
					<span>
						<span bo-if="requirement.basic_address" bo-text="requirement.basic_address"></span>
					</span>
				</div>
			</li>
			<li bo-if="requirement.dec_type == 0 || requirement.dec_type == 1">
				<div class="span">
					<strong bo-if="requirement.dec_type == 0">门牌号码</strong>
					<strong bo-if="requirement.dec_type == 1">详细地址</strong>
					<span>
						<span bo-if="requirement.detail_address" bo-text="requirement.detail_address"></span>
					</span>
				</div>
			</li>
			<li bo-if="requirement.dec_type == 2 || !requirement.dec_type">
				<div class="span">
					<strong>详细地址</strong>
					<span>
						<span bo-if="requirement.basic_address" bo-text="requirement.basic_address"></span>
						<span bo-if="requirement.detail_address" bo-text="requirement.detail_address"></span>
					</span>
				</div>
			</li>
			<li>
				<div class="span">
					<strong>装修类别</strong>
					<span>
						<span bo-text="requirement.dec_type | decTypeFilter"></span>
					</span>
				</div>
			</li>
			<li bo-if="requirement.dec_type == 1">
				<div class="span">
					<strong>商装类型</strong>
					<span>
						<span bo-text="requirement.business_house_type | businessHouseTypeFilter"></span>
					</span>
				</div>
			</li>
			<li bo-if="requirement.dec_type == 0">
				<div class="span f-fl">
					<strong>户型</strong>
					<span>
						<span bo-text="requirement.house_type | houseTypeFilter"></span>
					</span>
				</div>
				<div class="span f-fl">
					<strong>计划常住成员</strong>
					<span>
						<span bo-text="requirement.family_description"></span>
					</span>
				</div>
			</li>
			<li>
				<div class="span f-fl">
					<strong>装修面积</strong>
					<span>
						<span bo-if="requirement.house_area"><i bo-text="requirement.house_area"></i>m&sup2;</span>
					</span>
				</div>
				<div class="span f-fl">
					<strong>风格喜好</strong>
					<span>
						<span bo-text="requirement.dec_style | decStyleFilter"></span>
					</span>
				</div>
			</li>
			<li>
				<div class="span f-fl">
					<strong>包工类型</strong>
					<span>
						<span bo-text="requirement.work_type | workTypeFilter"></span>
					</span>
				</div>
				<div class="span f-fl">
					<strong>装修总预算</strong>
					<span>
						<span bo-if="requirement.total_price"><i bo-text="requirement.total_price"></i>万元</span>
					</span>
				</div>
			</li>
			<li>
				<div class="span f-fl">
					<strong>偏好设计师类型</strong>
					<span>
						<span bo-text="requirement.communication_type | designTypeFilter"></span>
					</span>
				</div>
				<div class="span f-fl">
					<strong>偏好设计师性别</strong>
					<span>
						<span><i bo-text="requirement.prefer_sex | sexFilter"></i></span>
					</span>
				</div>
			</li>
		</ul>
	</div>
</div>
<div class="pageLoading" ng-hide="!!requirement"></div>
