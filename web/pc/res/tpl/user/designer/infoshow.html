<div class="Backdrop">
    <div class="m-tt">
        <h2 class="title" ng-bind="$state.current.title"></h2>
        <div class="m-breadbtns" ng-switch="designer.auth_type">
            <p my-authshow my-type="designer.auth_type" data-msg="基本信息认证" ng-if="isLoading"></p>
        </div>
    </div>
    <div class="m-ct" ng-if="isLoading">
        <div class="infoTips infoTips-error" ng-if="!!designer.auth_message && designer.auth_message != '认证成功'"><i class="iconfont">&#xe612;</i><span ng-bind="designer.auth_message"></span></div>
        <div class="main m-viewinfo" bindonce="designer">
            <div class="k-form release">
                <div class="u-head">
                    <img ng-src="/api/v2/web/thumbnail2/120/120/{{ designer.imageid }}" alt="">
                </div>
                <div class="m-item f-cb">
                    <div class="item">
                        <label class="u-lab">姓名</label>
                        <div class="u-inp">
                            <p class="u-txt">
                                <span bo-text="designer.username"></span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="m-item f-cb">
                    <div class="item">
                        <label class="u-lab">性别</label>
                        <div class="u-inp">
                            <p class="u-txt">
                                <span bo-text="designer.sex | sexFilter"></span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="m-item f-cb">
                    <div class="item">
                        <label class="u-lab">手机号码</label>
                        <div class="u-inp">
                            <p class="u-txt">
                                <span bo-text="designer.phone"></span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="m-item f-cb">
                    <div class="item">
                        <label class="u-lab">所在地区</label>
                        <div class="u-inp">
                            <p class="u-txt">
                                <span bo-text="designer.province"></span>
                                <span bo-text="designer.city"></span>
                                <span bo-text="designer.district"></span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="m-item f-cb">
                    <div class="item">
                        <label class="u-lab">邮寄详细地址</label>
                        <div class="u-inp">
                            <p class="u-txt">
                                <span bo-text="designer.address"></span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="m-item f-cb">
                    <div class="item">
                        <label class="u-lab">设计理念</label>
                        <div class="u-inp">
                            <p class="u-txt">
                                <span bo-text="designer.philosophy"></span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="m-item f-cb">
                    <div class="item">
                        <label class="u-lab">毕业院校</label>
                        <div class="u-inp">
                            <p class="u-txt">
                                <span bo-text="designer.university"></span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="m-item f-cb">
                    <div class="item">
                        <label class="u-lab">学历图片</label>
                        <div class="u-inp">
                            <div class="u-img1" bo-if="designer.diploma_imageid">
                                <img ng-src="/api/v2/web/thumbnail2/168/168/{{ designer.diploma_imageid }}" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="m-item f-cb">
                    <div class="item">
                        <label class="u-lab">曾就职装饰公司</label>
                        <div class="u-inp">
                            <p class="u-txt">
                                <span bo-text="designer.company"></span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="m-item f-cb">
                    <div class="item">
                        <label class="u-lab">工作年限</label>
                        <div class="u-inp">
                            <p class="u-txt">
                                <span bo-text="designer.work_year"></span>&nbsp;&nbsp;年
                            </p>
                        </div>
                    </div>
                </div>
                <div class="m-item f-cb">
                    <div class="item">
                        <label class="u-lab">设计成就</label>
                        <div class="u-inp">
                            <p class="u-txt">
                                <span bo-html="designer.achievement"></span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="m-item f-cb">
                    <div class="item">
                        <label class="u-lab">获奖照片及描述</label>
                        <div class="u-inp">
                            <div class="u-img2" bo-if="designer.award_details.length">
                                <ul>
                                    <li ng-repeat="item in designer.award_details" class="f-cb">
                                        <img ng-src="/api/v2/web/thumbnail2/168/168/{{ item.award_imageid }}" alt="">
                                        <p bo-text="item.description"></p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="m-btns">
                    <a ui-sref="infor" class="u-btns" bo-if="designer.auth_type != 1">&nbsp;&nbsp;修改&nbsp;&nbsp;</a>
                    <button class="u-btns u-btns-disabled" bo-if="designer.auth_type == 1">&nbsp;&nbsp;修改&nbsp;&nbsp;</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="pageLoading" ng-if="!isLoading"></div>
