<div class="main m-requirement m-message Backdrop">
    <div class="m-tt">
        <h2 class="f-fl">官方公告<span ng-if="count.notice">(<i ng-bind="count.notice"></i>)</span></h2>
        <a ui-sref="notice.list.type({id:1,type:'2-5-6-7-8-9-10-11-12-13',status:undefined})" class="f-fr u-btns u-btns-revise returnList">返回系统通知列表</a>
    </div>
    <div class="m-ct noticeDetail">
        <div ng-if="detail">
            <div class="title">
                <h3 ng-bind="detail.title"></h3>
                <p><span ng-bind="detail.create_at | date : 'yyyy-MM-dd   HH:mm'"></span></p>
            </div>
            <div class="content" ng-bind-html="detail.html | toTrusted"></div>
        </div>
    </div>
</div>
