<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<meta name="renderer" content="webkit" />
	<!--[if lt IE 8]>
		  <script type="text/javascript">if(!-[1,]){window.location.href = "/tpl/other/error.html";}</script>
	<![endif]-->
	<title>简繁家--找回密码</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link rel="stylesheet" type="text/css" href="/static/css/public.css" />
	<link rel="stylesheet" type="text/css" href="/static/css/user.css" />
	<!--[if lt IE 9]>
		<script type="text/javascript" src="/static/js/lib/ie8.js"></script>
	<![endif]-->
</head>
<body>
	<div class="g-user g-getpw">
		<header class="g-hd g-wa">
			<div class="g-wp">
				<hgroup class="m-logo">
					<h1><a href="/" title="首页">简繁家</a></h1>
					<h2>让装修变简单</h2>
				</hgroup>
			</div>
		</header>
		<main class="g-bd f-cb" id="j-getpw">
			<article class="g-mn">
				<div class="w-form">
					<form id="form-getpw">
						<div class="m-step">
							<ul>
								<li class="f-fl active">验证手机号</li>
								<li class="f-fr">重置密码</li>
							</ul>
							<span></span>
						</div>
						<div class="step1">
							<div class="m-item f-cb">
								<div class="item">
									<label class="u-lab" for="reg-account"><i class="iconfont">&#xe606;</i></label>
									<div class="u-inp">
										<div class="box">
											<input type="text" class="input" name="phone" id="getpw-account" placeholder="请输入手机号码" />
										</div>
									</div>
								</div>
							</div>
							<div class="m-item f-cb m-vcode">
								<div class="item f-fl">
									<label class="u-lab" for="reg-VerifyCode"><i class="iconfont">&#xe621;</i></label>
									<div class="u-inp">
										<div class="box">
											<input type="text" class="input" name="code" id="getpw-VerifyCode" placeholder="请输入验证码" />
										</div>
									</div>
								</div>
								<span class="f-fr vcode" id="getVerifyCode">获取验证码</span>
							</div>
							<div class="m-item m-error-info" id="error-info1"></div>
							<div class="m-item">
								<div class="u-btn">
									<input type="button" class="submit-btn" id="next-step" value="下一步" />
								</div>
							</div>
						</div>
						<div class="step2 hide">
							<div class="m-item f-cb">
								<div class="item">
									<label class="u-lab" for="reg-password"><i class="iconfont">&#xe63d;</i></label>
									<div class="u-inp">
										<div class="box">
											<input type="password" class="input" name="pass" id="getpw-password" placeholder="请输入密码" />
										</div>
									</div>
								</div>
							</div>
							<div class="m-item f-cb">
								<div class="item">
									<label class="u-lab" for="reg-password"><i class="iconfont">&#xe63d;</i></label>
									<div class="u-inp">
										<div class="box">
											<input type="password" class="input" name="pass" id="getpw-password2" placeholder="请确认密码" />
										</div>
									</div>
								</div>
							</div>
							<div class="m-item m-error-info" id="error-info2"></div>
							<div class="m-item">
								<div class="u-btn">
									<input type="button" class="submit-btn" id="getpw-submit" value="重置密码" />
								</div>
							</div>
						</div>
					</form>
				</div>
			</article>
			<div class="m-status" id="j-status">
				<div class="icon"><i class="iconfont">&#xe60d;</i></div>
				<h3>修改成功</h3>
				<p>请立即重新登录</p>
				<a href="/tpl/user/login.html" class="btn">&nbsp;&nbsp;登录&nbsp;&nbsp;</a>
			</div>
		</main>
	</div>
	<script type="text/javascript" data-main="/static/js/user/getpw" src="/static/js/lib/require.js"></script>
</body>
</html>
