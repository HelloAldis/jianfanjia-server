<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="renderer" content="webkit" />

          <script type="text/javascript">if(!-[1,]){window.location.href = "/tpl/other/error.html";}</script>
    <![endif]-->
	<title>简繁家--注册</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link rel="stylesheet" type="text/css" href="/static/css/public.css" />
	<link rel="stylesheet" type="text/css" href="/static/css/user.css" />
	<script type="text/javascript" src="/static/js/lib/public.js"></script>
	<script type="text/javascript" data-main="/static/js/user/reg" src="/static/js/lib/require.js"></script>
	<!--[if lt IE 9]>
		<script type="text/javascript" src="/static/js/lib/ie8.js"></script>
	<![endif]-->
</head>
<body>
	<div class="g-user g-reg">
		<header class="g-hd g-wa">
			<div class="g-wp">
				<hgroup class="m-logo">
					<h1><a href="/" title="首页">简繁家</a></h1>
					<h2>让装修变简单</h2>
				</hgroup>
			</div>
		</header>
		<main class="g-bd f-cb">
			<article class="g-mn f-fl">
				<div class="w-form">
					<h2>注册您的免费帐号</h2>
					<form id="form-reg">
						<div class="m-item f-cb">
							<div class="item">
								<label class="u-lab" for="reg-account"><i class="iconfont">&#xe606;</i></label>
								<div class="u-inp">
									<div class="box">
										<input type="text" class="input" name="phone" id="reg-account" placeholder="请输入手机号码" />
									</div>
								</div>
							</div>
						</div>
						<div class="m-item f-cb">
							<div class="item">
								<label class="u-lab" for="reg-password"><i class="iconfont">&#xe63d;</i></label>
								<div class="u-inp">
									<div class="box">
										<input type="password" class="input" name="pass" id="reg-password" placeholder="请输入密码" />
									</div>
								</div>
							</div>
						</div>
						<div class="m-item f-cb m-vcode">
							<div class="item f-fl">
								<label class="u-lab" for="reg-VerifyCode"><i class="iconfont">&#xe621;</i></label>
								<div class="u-inp">
									<div class="box">
										<input type="text" class="input" name="code" id="reg-VerifyCode" placeholder="请输入验证码" />
									</div>
								</div>
							</div>
							<span class="f-fr vcode" id="getVerifyCode">获取验证码</span>
						</div>
						<div class="m-item f-cb m-type">
							<input type="hidden" id="reg-type" name="type" value="-1">
							<ul class="f-cb">
								<li class="f-fl" data-type="1">我是业主</li>
								<li class="f-fr" data-type="2">我是设计师</li>
							</ul>
						</div>
						<div class="m-item">
							<div class="other f-cb">
								<div class="save f-fl" id="reg-agreement"><span class="active"></span><a class="link" href="javascript:;" onclick="window.open('../other/agreement.html','maxwindow','toolbar=no,width=1000,location=no,directories=no,menubar=no,scrollbars=yes,resizable=no,status=no');">查看<strong>《简繁家注册协议》</strong></a></div>
							</div>
						</div>
						<div class="m-item m-error-info" id="error-info"></div>
						<div class="m-item">
							<div class="u-btn">
								<input type="button" class="submit-btn" id="reg-submit" value="立即注册" />
							</div>
						</div>
					</form>
				</div>
				<div class="m-weixin" id="j-weixin">
					<h4>使用以下方式直接登录</h4>
					<span class="line"></span>
					<div class="btns">
						<a class="weixin-icon" href="/wechat/user_login" title="微信登陆" target="_blank"><i></i></a>
					</div>
				</div>
			</article>
			<aside class="g-sd f-fr">
				<h4>已有简繁家账号</h4>
				<a class="link" href="/tpl/user/login.html" title="立即登录">立即登录<i></i></a>
				<dl>
					<dt>扫码下载简繁家APP</dt>
					<dd class="u-placeholder-image"><img src="/static/img/user/ewm-app.jpg" alt="扫码下载简繁家APP"></dd>
					<dt>扫码关注简繁家公众号</dt>
					<dd class="u-placeholder-image"><img src="/static/img/user/ewm-wx.jpg" alt="扫码关注简繁家公众号"></dd>
				</dl>
			</aside>
		</main>
	</div>
	<div class="m-select" id="j-select">
		<div class="mask"></div>
		<div class="boxs">
			<dl class="owner" data-type="1">
				<dt>我是</dt>
				<dd>业主</dd>
			</dl>
			<dl class="design" data-type="2">
				<dt>我是</dt>
				<dd>设计师</dd>
			</dl>
		</div>
	</div>
</body>
</html>
