<form name="searchForm" ng-submit="search(config.search_word)" novalidate>
	<p class="col-md-12" ng-bind="config.title"></p>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2 time-choose">开始时间</div>
			<div class="col-md-3">
				<p class="input-group">
				  	<input type="text" name="startTimeInput" class="form-control start-time" uib-datepicker-popup ng-model="dtStart" is-open="startTime.status.opened" datepicker-options="startTime.dateOptions" close-text="关闭" clear-text="清除" current-text="今天" required />
				  	<span class="input-group-btn">
				  		<button type="button" class="btn btn-default" ng-click="startTime.open($event)">
				  			<i class="glyphicon glyphicon-calendar"></i>
				  		</button>
				  	</span>
			  	</p>
			</div>
			<div class="col-md-1 time-choose text-center visible-md-block visible-lg-block">--</div>
			<div class="col-md-2 time-choose">结束时间</div>
			<div class="col-md-3">
				<p class="input-group">
				  	<input type="text" name="endTimeInput" class="form-control end-time" uib-datepicker-popup ng-model="dtEnd" is-open="endTime.status.opened" datepicker-options="endTime.dateOptions" close-text="关闭" clear-text="清除" current-text="今天" required />
				  	<span class="input-group-btn">
				  		<button type="button" class="btn btn-default" ng-click="endTime.open($event)">
				  			<i class="glyphicon glyphicon-calendar"></i>
				  		</button>
				  	</span>
				</p>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<div class="input-group ng-scope">
				<input type="text" name="searchContent" class="form-control" ng-model="config.search_word" placeholder="{{config.placeholder}}" required />
				<span class="input-group-btn">
					<button type="submit" class="btn btn-primary search-btn" type="button" ng-disabled="searchForm.searchContent.$invalid && (searchForm.startTimeInput.$invalid || searchForm.endTimeInput.$invalid)">搜索</button>
					<button class="btn btn-danger clear-btn" type="button" ng-click="clearStatus()" ng-disabled="searchForm.searchContent.$invalid && searchForm.startTimeInput.$invalid && searchForm.endTimeInput.$invalid">重置</button>
				</span>
			</div>
		</div>
	</div>
</form>
