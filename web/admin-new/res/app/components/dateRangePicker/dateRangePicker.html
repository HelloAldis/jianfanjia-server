<div class="container-fluid">
	<div class="row">
		<div class="col-md-1 time-choose">开始时间</div>
		<div class="col-md-3">
			<p class="input-group">
			  	<input type="text" class="form-control start-time" uib-datepicker-popup ng-model="dtStart" is-open="startTime.status.opened" datepicker-options="startTime.dateOptions" close-text="关闭" clear-text="清除" current-text="今天" required />
			  	<span class="input-group-btn">
			  		<button type="button" class="btn btn-default" ng-click="startTime.open($event)">
			  			<i class="glyphicon glyphicon-calendar"></i>
			  		</button>
			  	</span>
		  	</p>
		</div>
		<div class="col-md-1 time-choose text-center ">--</div>
		<div class="col-md-1 time-choose">结束时间</div>
		<div class="col-md-3">
			<p class="input-group">
			  	<input type="text" class="form-control end-time" uib-datepicker-popup ng-model="dtEnd" is-open="endTime.status.opened" datepicker-options="endTime.dateOptions" close-text="关闭" clear-text="清除" current-text="今天" required />
			  	<span class="input-group-btn">
			  		<button type="button" class="btn btn-default" ng-click="endTime.open($event)">
			  			<i class="glyphicon glyphicon-calendar"></i>
			  		</button>
			  	</span>
			</p>
		</div>
		<div class="col-md-2" ng-if="isButton">
			<button type="submit" class="btn btn-primary" ng-class="">搜索</button>
		</div>
	</div>
</div>
