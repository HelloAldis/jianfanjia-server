<div class="panel panel-info ng-scope">
	<table class="table table-bordered table-striped">
		<tbody>
			<tr class="info thead">
				<th>装修需求ID</th>
				<th>提交时间</th>
				<th>当前状态</th>
				<th>业主姓名</th>
				<th>匹配设计师及方案列表</th>
			</tr>
			<tr ng-repeat="user in userList">
				<td>{{user._id}}</td>
				<td>{{user.create_at | date:'yyyy-MM-dd HH:mm:ss'}}</td>
				<td>{{user.status | requirementFilter}}</td>
				<td>{{user.user.username}}</td>
				<td><a ui-sref="requirementDetail({id:user._id})">点击查看</a></td>
			</tr>
		</tbody>
	</table>
</div>
