<div class="notify-page row common">
	<form name="ueditor" class="form-horizontal" ng-submit="notifyUeditor()" novalidate>
		<div class="form-group">
		  <label for="inputEmail3" class="col-sm-1 control-label">业主ID</label>
		  <div class="col-sm-11">
		    <input type="text" class="form-control" ng-model="notify.query._id" placeholder="默认为所有业主" />
		  </div>
		</div>

		<div class="form-group">
		  <label for="inputEmail3" class="col-sm-1 control-label">消息标题</label>
		  <div class="col-sm-11">
		    <input type="text" class="form-control" ng-model="notify.title" required />
		  </div>
		</div>

		<div class="form-group">
		  <label for="inputEmail3" class="col-sm-1 control-label">标题简述</label>
		  <div class="col-sm-11">
		   	<textarea class="form-control" rows="3" ng-model="notify.content" required></textarea>
		  </div>
		</div>

		<div class="form-group">
		  <label for="inputEmail3" class="col-sm-1 control-label">消息内容</label>
		  <div class="col-sm-11">
		   	<div class="ueditor" ng-model="notify.html" ready="ready" config="config"></div>
		  </div>
		</div>
		<div class="form-group">
		  <div class="col-sm-offset-1 col-sm-11">
		    <button type="submit" class="btn btn-primary">确定</button>
		  </div>
		</div>
	</form>

	<div class="modal fade in activeModal" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="supervisor">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	        	<span aria-hidden="true"">&times;</span>
	        </button>
	        <h4 class="modal-title">添加监理</h4>
	      </div>
	      <div class="modal-body">
	        <form>
	          <div class="form-group">
	            <label for="message-phone" class="control-label">电话:</label>
	            <input type="number" class="form-control" ng-model="user.phone">
	          </div>
	          <div class="form-group">
	            <label for="message-pass" class="control-label">密码:</label>
	            <input type="text" class="form-control" ng-model="user.pass">
	          </div>
	          <div class="form-group">
	            <label for="message-name" class="control-label">姓名:</label>
	            <input type="text" class="form-control" ng-model="user.username">
	          </div>
	          <div class="form-group">
	            <label class="control-label err-msg">{{user.errMsg}}</label>
	          </div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        <button type="button" class="btn btn-primary" ng-click="addSupervisor()">确认</button>
	      </div>
	    </div>
	  </div>
	</div>
</div>
