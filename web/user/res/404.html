<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<meta name="renderer" content="webkit" />
	<title>简繁家温馨提示：您查看的页面不存在</title>
	<meta name="description" content="简繁家温馨提示：您查看的页面不存在">
	<meta name="keywords" content="简繁家温馨提示：您查看的页面不存在">
	<style type="text/css">
		body,html,h1,p,img{margin: 0;padding: 0;}
		body{
			padding-top: 100px;
			background-color: #ebeced;
			font:12px/1.5 "Microsoft YaHei",\5FAE\8F6F\96C5\9ED1, "微软雅黑","MicrosoftJhengHei","华文细黑","STHeiti","MingLiu","SimHei","黑体", \5b8b\4f53,"SimSun", "宋体",sans-serif;
		}
		.g-error{
			width: 391px;
			min-width: 391px;
			margin: 0 auto;
			text-align: center;
		}
		.g-error img{
			display: block;
			width: 391px;
			height: 305px;
			margin-bottom: 70px;
			border: none;
		}
		.g-error h1{
			font-size: 30px;
			line-height: 58px;
			font-weight: normal;
			color: #383d48;
		}
		.g-error p{
			font-size: 14px;
			line-height: 22px;
			color: #61687a;
		}
		#error{
			padding-top: 20px;
			font-size: 16px;
			line-height: 30px;
			color: #fe7004;
		}
		.g-error a{
			display: inline-block;
			width: 140px;
			margin-top: 20px;
			line-height: 40px;
			font-size: 18px;
			color: #fff;
			text-align: center;
			cursor: pointer;
			border:0 none;
			text-decoration: none;
			background-color: #fe7004;
			border-radius:5px;
			-webkit-transition:all 0.5s;
			-moz-transition:all 0.5s;
			-o-transition:all 0.5s;
			transition:all 0.5s;
		}
		.g-error a:hover{
			color: #fff;
			background-color: #fe4504;
		}
	</style>
</head>
<body>
	<div class="g-error"><img src="/static/img/other/404-icon.jpg" alt="404"><h1>您查看的页面不存在</h1><p>您查看的页面已被删除或者您输入的地址有误</p><div id="error">10秒后，跳转到首页</div><a href="/">返回首页</a></div>
	<script type="text/javascript">
		var oError = document.getElementById('error'),iNum = 10,timer = null;timer=setInterval(function(){iNum--;oError.innerHTML = iNum+'秒后，跳转到首页';if(iNum == 0){clearInterval(timer);window.location.href = '/';}}, 1000)
	</script>
</body>
</html>
