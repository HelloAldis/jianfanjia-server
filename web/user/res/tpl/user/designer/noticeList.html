<div>
    <div ng-if="noticeList.list && noticeList.list.length != 0">
        <ul class="m-remindList noticeList">
            <li bindonce="noticeList.list" ng-repeat="data in noticeList.list">
                <div class="content f-cb">
                    <div class="info f-fl" ng-click="noticeList.goto(data)">
                        <h4>
                            <i bo-if="data.status == 0">[未读]</i>
                            <span bo-text="data.content"></span>
                        </h4>
                        <p>
                            <time bo-text="data.create_at | date : 'yyyy-MM-dd  HH:mm'"></time>
                        </p>
                    </div>
                    <span class="f-fr more" ng-click="noticeList.remove(data._id)"><i class="iconfont2">&#xe619;</i></span>
                </div>
            </li>
        </ul>
    <div my-pageing page-object="pageing" ng-if="noticeList.list"></div>
    </div>
    <div class="pageLoading" ng-hide="!!noticeList.list"></div>
    <div class="pageNotdate message-pageNotdate" ng-show="noticeList.list.length == 0">
        <h3><span></span></h3>
        <p>暂时没有任何内容</p>
    </div>
</div>
<div class="k-modal dialog" id="j-modal" ng-class="{'show':modal.show}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="icon"><i class="iconfont">&#xe619;</i></div>
                <p>您确定要删除吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="u-btns u-btns-revise cancel" ng-click="modal.cancel()">取消</button>
                <button type="button" class="u-btns define" ng-click="modal.define()">确定</button>
            </div>
        </div>
    </div>
</div>
