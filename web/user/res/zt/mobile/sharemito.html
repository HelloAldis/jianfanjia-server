    }
    .k-loading{
      position: absolute;
      left:50%;
      top:50%;
      -webkit-transform:translate(-50%,-50%);
      transform:translate(-50%,-50%);
    }
    .spinner {
      margin: 30px auto;
      width: 120px;
      height: 120px;
      position: relative;
    }
    .spinner .container1 > div,.spinner  .container2 > div,.spinner  .container3 > div {
      width: 30px;
      height: 30px;
      background-color: #fe7004;
      border-radius: 100%;
      position: absolute;
      -webkit-animation: bouncedelay 1.2s infinite ease-in-out;
      animation: bouncedelay 1.2s infinite ease-in-out;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
    }

    .spinner .spinner-container {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .k-loading p{
      font-size: 0.4rem;
      color: #fff;
    }
    .spinner .container2 {
      -webkit-transform: rotateZ(45deg);
      transform: rotateZ(45deg);
    }

    .spinner .container3 {
      -webkit-transform: rotateZ(90deg);
      transform: rotateZ(90deg);
    }

    .spinner .circle1 { top: 0; left: 0; }
    .spinner .circle2 { top: 0; right: 0; }
    .spinner .circle3 { right: 0; bottom: 0; }
    .spinner .circle4 { left: 0; bottom: 0; }

    .spinner .container2 .circle1 {
      -webkit-animation-delay: -1.1s;
      animation-delay: -1.1s;
    }

    .spinner .container3 .circle1 {
      -webkit-animation-delay: -1.0s;
      animation-delay: -1.0s;
    }

    .spinner .container1 .circle2 {
      -webkit-animation-delay: -0.9s;
      animation-delay: -0.9s;
    }

    .spinner .container2 .circle2 {
      -webkit-animation-delay: -0.8s;
      animation-delay: -0.8s;
    }

    .spinner .container3 .circle2 {
      -webkit-animation-delay: -0.7s;
      animation-delay: -0.7s;
    }

    .spinner .container1 .circle3 {
      -webkit-animation-delay: -0.6s;
      animation-delay: -0.6s;
    }

    .spinner .container2 .circle3 {
      -webkit-animation-delay: -0.5s;
      animation-delay: -0.5s;
    }

    .spinner .container3 .circle3 {
      -webkit-animation-delay: -0.4s;
      animation-delay: -0.4s;
    }

    .spinner .container1 .circle4 {
      -webkit-animation-delay: -0.3s;
      animation-delay: -0.3s;
    }

    .spinner .container2 .circle4 {
      -webkit-animation-delay: -0.2s;
      animation-delay: -0.2s;
    }

    .spinner .container3 .circle4 {
      -webkit-animation-delay: -0.1s;
      animation-delay: -0.1s;
    }

    @-webkit-keyframes bouncedelay {
      0%, 80%, 100% { -webkit-transform: scale(0.0) }
      40% { -webkit-transform: scale(1.0) }
    }

    @keyframes bouncedelay {
      0%, 80%, 100% {
        transform: scale(0.0);
        -webkit-transform: scale(0.0);
      } 40% {
        transform: scale(1.0);
        -webkit-transform: scale(1.0);
      }
    }
  </style>
</head>
<body>
  <header>
      <h1 id="title">正在加载中...</h1>
  </header>
  <main id="image">
      <div class="k-loading">
        <div class="spinner">
          <div class="spinner-container container1">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
          </div>
          <div class="spinner-container container2">

            <div class="circle3"></div>
            <div class="circle4"></div>
          </div>
          <div class="spinner-container container3">

            <div class="circle2"></div>
            <div class="circle3"></div>

      </div>

  <footer><a href="/zt/mobile/index.html"><i></i>下载简繁家APP查看更多美图</a></footer>
  <script type="text/javascript">
     window.onload = function(){
        var oTitle = document.getElementById('title');
        var oImage = document.getElementById('image');
        var oDescription = document.getElementById('description');
        var url = window.location.search.substring(1);
        url = strToJson(url);
        var str = decodeURI(url.title);
        oTitle.innerHTML = str;
        var oImg = new Image();
        oImg.onload = function(){
          oImage.innerHTML = '<div class="img"><img src="/api/v2/web/image/'+url.imageId+'" alt="'+str+'"></div>'
        }
        oImg.src='/api/v2/web/image/'+url.imageId;
     }
     function strToJson(str){    // 字符串转对象
         var json = {};
         if(str.indexOf("&") != -1){
             var arr = str.split("&");
             for (var i = 0,len = arr.length; i < len; i++) {
                 var  temp = arr[i].split("=");
                 json[temp[0]] = temp[1]
             };
         }else{
             var  temp = str.split("=");
             json[temp[0]] = temp[1]
         }
         return json;
     }
  </script>
