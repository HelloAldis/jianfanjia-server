<!doctype html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0, user-scalable=1">
    <title></title>
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/calcPrice.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/handlebars/handlebars.min.js"></script>
		<script src="bower_components/director/build/director.min.js"></script>
  </head>
  <body>
    <section class="screen1">
      <nav>
        next
      </nav>
      1
    </section>
    <section class="screen2">
      <nav>
        back
      </nav>
      <nav>
        next
      </nav>
      2
    </section>
    <section class="screen3">
      <nav>
        back
      </nav>
      3
    </section>

    <script type="text/javascript">
      $(document).ready(function(){
        var screen1 = $('.screen1');
        var screen2 = $('.screen2');
        var screen3 = $('.screen3');

        screen2.hide();
        screen3.hide();

        $('.screen1>nav').click(function () {
          screen2.show();
          animateView(screen1, 'slideOutLeft');
          animateView(screen2, 'slideInRight');
        });
        $('.screen2>nav:nth-child(1)').click(function () {
          animateView(screen1, 'slideInLeft');
          animateView(screen2, 'slideOutRight');
        });
        $('.screen2>nav:nth-child(2)').click(function () {
          screen3.show();
          animateView(screen2, 'slideOutLeft');
          animateView(screen3, 'slideInRight');
        });
        $('.screen3>nav').click(function () {
          animateView(screen2, 'slideInLeft');
          animateView(screen3, 'slideOutRight');
        });
      });

      function animateView(element, clz) {
        var animateValue = clz + ' animated';
        element.removeClass('slideOutLeft slideOutRight slideInLeft slideInRight animated');
        element.addClass(animateValue);
      }
    </script>
  </body>
</html>
